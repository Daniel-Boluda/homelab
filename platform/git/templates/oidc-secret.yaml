apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc-client
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: oidc-client
  data:
    - secretKey: key
      remoteRef:
        key: /gitea/oidc-client
        property: client_id
    - secretKey: secret
      remoteRef:
        key: /gitea/oidc-client
        property: client_secret
