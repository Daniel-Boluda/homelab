apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-app-ini-database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-store
  target:
    name: gitea-app-ini-database
    template:
      data:
        database: |
          USER={{`"{{ .username }}"`}}
          PASSWD={{`"{{ .password }}"`}}
  dataFrom:
    - extract:
        key: git/gitea.gitea-postgres.credentials.postgresql.acid.zalan.do
