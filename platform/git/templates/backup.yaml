---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: git-restic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: git-restic
    template:
      data:
        RESTIC_REPOSITORY: '{{`{{ .REPOSITORY_TEMPLATE }}/git`}}'
        RESTIC_PASSWORD: '{{`{{ .RESTIC_PASSWORD }}`}}'
        AWS_ACCESS_KEY_ID: '{{`{{ .AWS_ACCESS_KEY_ID }}`}}'
        AWS_SECRET_ACCESS_KEY: '{{`{{ .AWS_SECRET_ACCESS_KEY }}`}}'
  dataFrom:
    - extract:
        key: /volsync/restic-template
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: git-backup
spec:
  sourcePVC: data-gitea-zfs-0
  trigger:
    schedule: "30 1 * * 6" # UTC
  restic:
    pruneIntervalDays: 30
    repository: git-restic
    moverSecurityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
    retain:
      weekly: 4
    copyMethod: Clone
    cacheCapacity: 1Gi
