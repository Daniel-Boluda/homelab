external-secrets:
  resources:
    requests:
      cpu: 10m
      memory: 38Mi
    limits:
      cpu: 10m
      memory: 64Mi

  webhook:
    resources:
      requests:
        cpu: 10m
        memory: 21Mi
      limits:
        cpu: 10m
        memory: 64Mi
    certManager:
      enabled: true
      cert:
        create: true
        issuerRef:
          group: cert-manager.io
          kind: ClusterIssuer
          name: selfsigned-for-k8s-webhooks

  certController:
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 10m
        memory: 128Mi
