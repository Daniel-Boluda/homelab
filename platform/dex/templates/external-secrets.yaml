apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dex-secrets
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: dex-secrets
  data:
    - secretKey: LDAP_BINDDN
      remoteRef:
        key: /dex/ldap
        property: dn
    - secretKey: LDAP_BINDPW
      remoteRef:
        key: /dex/ldap
        property: password
    - secretKey: AUTH_SSO_CLIENT_SECRET
      remoteRef:
        key: /oauth2-proxy/client
        property: secret
