apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-ldap-user
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: gitea-ldap-user
  data:
    - secretKey: bindDn
      remoteRef:
        key: /gitea/ldap
        property: dn
    - secretKey: bindPassword
      remoteRef:
        key: /gitea/ldap
        property: password
