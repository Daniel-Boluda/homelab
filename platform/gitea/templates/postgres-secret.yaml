apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-app-ini-database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: gitea-app-ini-database
    template:
      data:
        database: |
          USER={{`"{{ .username }}"`}}
          PASSWD={{`"{{ .password }}"`}}
  data:
    - secretKey: username
      remoteRef:
        key: /gitea/postgres
        property: username
    - secretKey: password
      remoteRef:
        key: /gitea/postgres
        property: password
