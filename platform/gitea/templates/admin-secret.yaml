apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-admin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: gitea-admin
  data:
    - secretKey: username
      remoteRef:
        key: /gitea/admin
        property: user
    - secretKey: password
      remoteRef:
        key: /gitea/admin
        property: password
