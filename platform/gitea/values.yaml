gitea:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: internal
      hajimari.io/appName: Gitea
      hajimari.io/icon: git
    hosts:
      - host: &host git.k8s.grigri
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gitea-tls-certificate
        hosts:
          - *host
  gitea:
    admin:
      existingSecret: gitea-admin-secret
    config:
      server:
        LANDING_PAGE: explore
        ROOT_URL: https://git.k8s.grigri
  persistence:
    storageClass: longhorn
    size: 10Gi

  postgresql:
    image:
      repository: postgres
      tag: 11.9
      pullPolicy: IfNotPresent
    volumePermissions:
      enabled: true
      pullPolicy: IfNotPresent
    postgresqlDataDir: /data/pgdata
    persistence:
      storageClass: longhorn
      size: 5Gi
      mountPath: /data/

  memcached:
    image:
      repository: memcached
      tag: 1.6.6
      pullPolicy: IfNotPresent
    arguments: []
