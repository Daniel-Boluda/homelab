apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-notifications-secret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: argocd-notifications-secret
  data:
    - secretKey: telegram-token
      remoteRef:
        key: /alertmanager-telegram-forwarder/telegram
        property: token
