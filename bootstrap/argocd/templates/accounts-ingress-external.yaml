apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/enabled: "true"
    external-dns.alpha.kubernetes.io/target: grigri.cloud
    cert-manager.io/cluster-issuer: letsencrypt-prod-dns
    nginx.ingress.kubernetes.io/proxy-redirect-from: /api/dex/
    nginx.ingress.kubernetes.io/proxy-redirect-to: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /api/dex/$1
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Accept-Encoding "";
      sub_filter '/api/dex/' '/';
  name: accounts-external
spec:
  ingressClassName: nginx-external
  rules:
  - host: &host accounts.grigri.cloud
    http:
      paths:
      - backend:
          service:
            name: argocd-server
            port:
              number: 80
        path: /(.*)
        pathType: Prefix
  tls:
  - hosts:
    - *host
    secretName: accounts-external-tls-certificate
