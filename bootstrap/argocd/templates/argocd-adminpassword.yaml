apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-adminpassword
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: argocd-adminpassword
  data:
    - secretKey: server.secretkey
      remoteRef:
        key: /argocd/admin-password
        property: token