apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-secret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: auth-secret
  data:
    - secretKey: AUTH_SSO_CLIENT_SECRET
      remoteRef:
        key: /oauth2-proxy/client
        property: secret
