apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: argocd-secret
  data:
    - secretKey: webhook.github.secret
      remoteRef:
        key: /argocd/webhook
        property: token
