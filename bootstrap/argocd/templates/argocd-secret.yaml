apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: argocd-secret
  data:
    - secretKey: server.secretkey
      remoteRef:
        key: /argocd/secret-key
        property: token
    - secretKey: admin.password
      remoteRef:
        key: /argocd/admin-password
        property: admin.password
    - secretKey: admin.passwordMtime
      remoteRef:
        key: /argocd/admin-password-mtime
        property: admin.passwordMtime
