apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc-client
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: oidc-client
  data:
    - secretKey: client_id
      remoteRef:
        key: /argocd/oidc-client
        property: client_id
    - secretKey: client_secret
      remoteRef:
        key: /argocd/oidc-client
        property: client_secret
