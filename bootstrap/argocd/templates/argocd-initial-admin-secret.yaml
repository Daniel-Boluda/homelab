apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-initial-admin-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: argocd-initial-admin-secret
  data:
    - secretKey: password
      remoteRef:
        key: /argocd/argocd-initial-admin-secret
        property: password