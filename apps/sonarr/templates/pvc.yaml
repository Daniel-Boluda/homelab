apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/name: sonarr
    backup: sonarr-zfs
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: config-sonarr-zfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: zfs-local-dataset
