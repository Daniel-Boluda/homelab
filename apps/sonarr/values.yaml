app-template:
  controllers:
    sonarr:
      labels:
        app: sonarr
        backup/retain: quaterly
      type: statefulset
      containers:
        sonarr:
          image:
            repository: ghcr.io/home-operations/sonarr
            tag: 4.0.15.2940@sha256:ca6c735014bdfb04ce043bf1323a068ab1d1228eea5bab8305ca0722df7baf78

          env:
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: &port 8989
            readiness: *probe
            startup:
              enabled: true
              spec:
                failureThreshold: 60
                periodSeconds: 10
        metrics:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.3.0@sha256:af535d94061cf97a52e1661945ffba78c03f9443eae7c0da1a80a5a4be56b520
          args:
            - sonarr
            - --enable-additional-metrics
            - --enable-unknown-queue-items
          env:
            PORT: &metrics_port 9707
            URL: http://sonarr:8989
          envFrom:
            - secretRef:
                name: sonarr-secrets
          resources:
            requests:
              cpu: 5m
              memory: 36Mi
            limits:
              memory: 128Mi

          ports:
            - name: metrics
              containerPort: *metrics_port
              protocol: TCP

          probes:
            liveness: &metrics_probe
              enabled: true
              custom: true
              spec:
                failureThreshold: 3
                periodSeconds: 30
                tcpSocket:
                  port: *metrics_port
                timeoutSeconds: 1
            readiness: *metrics_probe
  service:
    sonarr:
      controller: sonarr
      ports:
        http:
          port: *port
    metrics:
      controller: sonarr
      ports:
        metrics:
          port: *metrics_port

  serviceMonitor:
    metrics:
      enabled: true
      serviceName: metrics
      labels:
        release: monitoring
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 30s

  ingress:
    sonarr:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host sonarr.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: sonarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: sonarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=sonarrUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host sonarr.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: sonarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: sonarr-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /config
      existingClaim: config-sonarr
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      globalMounts:
      - path: /datasets/series
