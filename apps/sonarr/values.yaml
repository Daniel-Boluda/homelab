app-template:
  controllers:
    sonarr:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        sonarr:
          image:
            repository: ghcr.io/onedr0p/sonarr-develop
            tag: 4.0.12.2900@sha256:e4de8879c00d0d5ac2d616e325259cf0afef0b3715fcdcf081292c25c5072760

          env:
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: &port 8989
            readiness: *probe
            startup:
              enabled: true
              spec:
                failureThreshold: 60
                periodSeconds: 10
        metrics:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.0.1@sha256:727e7bc8f2f0934a2117978c59f4476b954018b849a010ea6cfb380bd6539644
          args:
            - sonarr
            - --enable-additional-metrics
            - --enable-unknown-queue-items
          env:
            PORT: &metrics_port 9707
            URL: http://sonarr:8989
          envFrom:
            - secretRef:
                name: sonarr-secrets
          resources:
            requests:
              cpu: 5m
              memory: 36Mi
            limits:
              memory: 128Mi

          ports:
            - name: metrics
              containerPort: *metrics_port
              protocol: TCP

          probes:
            liveness: &metrics_probe
              enabled: true
              custom: true
              spec:
                failureThreshold: 3
                periodSeconds: 30
                tcpSocket:
                  port: *metrics_port
                timeoutSeconds: 1
            readiness: *metrics_probe
  service:
    sonarr:
      controller: sonarr
      ports:
        http:
          port: *port

  serviceMonitor:
    sonarr:
      enabled: true
      serviceName: sonarr
      labels:
        release: monitoring
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 30s

  ingress:
    sonarr:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host sonarr.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: sonarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: sonarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=sonarrUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host sonarr.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: sonarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: sonarr-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /config
      existingClaim: config-sonarr
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      globalMounts:
      - path: /datasets/series
