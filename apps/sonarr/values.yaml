app-template:
  controllers:
    sonarr:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        sonarr:
          image:
            repository: ghcr.io/onedr0p/sonarr-develop
            tag: 4.0.11.2784@sha256:46b113a978365d68f6d36f5d50a1deca9e636f67fa6ebec5c3175fde0efde34d

          env:
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: &port 8989
            readiness: *probe
            startup:
              enabled: true
              spec:
                failureThreshold: 60
                periodSeconds: 10
  service:
    sonarr:
      controller: sonarr
      ports:
        http:
          port: *port

  ingress:
    sonarr:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host sonarr.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: sonarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: sonarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://mediaserver.auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://mediaserver.auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host sonarr.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: sonarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: sonarr-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /config
      existingClaim: config-sonarr
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      globalMounts:
      - path: /datasets/series
