app-template:
  controllers:
    lidarr:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        lidarr:
          image:
            repository: ghcr.io/onedr0p/lidarr-develop
            tag: 5.4.5.8715@sha256:6745c175c397d9fe2365bf1986358dccc37f15a3189b5fca37f495bcceb9ad26

          env:
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 10m
              memory: 180Mi
            limits:
              memory: 400Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    lidarr:
      controller: lidarr
      ports:
        http:
          port: 8686

  ingress:
    lidarr:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host lidarr.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: lidarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: lidarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        #external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        #nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host lidarr.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: lidarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: lidarr-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /config
      existingClaim: config-lidarr
    music:
      enabled: true
      type: hostPath
      hostPath: /datasets/music
      globalMounts:
      - path: /datasets/music
