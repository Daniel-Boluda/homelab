apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: unmanic
    app.kubernetes.io/name: unmanic
    backup: unmanic-zfs
    backup/retain: quaterly
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: config-unmanic
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
