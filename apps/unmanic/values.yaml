app-template:
  controllers:
    unmanic:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        unmanic:
          image:
            repository: josh5/unmanic
            tag: latest

          env:
            TZ: Europe/Madrid
            PUID: 995
            PGID: 991

          resources:
            requests:
              cpu: 10m
              memory: 180Mi
            limits:
              memory: 400Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    unmanic:
      controller: unmanic
      ports:
        http:
          port: 8888

  ingress:
    unmanic:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host unmanic.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: unmanic
            port: http
      tls:
      - hosts:
        - *host
        secretName: unmanic-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://mediaserver.auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://mediaserver.auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host unmanic.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: unmanic
            port: http
      tls:
      - hosts:
        - *host
        secretName: unmanic-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      type: hostPath
      hostPath: /srv/Compose/unmanic/config
      globalMounts:
      - path: /config
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/download
      globalMounts:
      - path: /library
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /srv/Compose/unmanic/tmp
      globalMounts:
      - path: /tmp/unmanic
