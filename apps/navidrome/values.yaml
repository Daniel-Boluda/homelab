app-template:
  controller:
    # HA is not supported
    replicas: 1
    strategy: Recreate

  image:
    repository: deluan/navidrome
    tag: 0.49.3
  env:
    ND_REVERSEPROXYUSERHEADER: "X-Auth-Request-Preferred-Username"
    ND_REVERSEPROXYWHITELIST: "10.0.0.0/8"
    ND_SCANSCHEDULE: 1h
    ND_LOGLEVEL: info
    ND_SESSIONTIMEOUT: 24h
    ND_DATAFOLDER: /data
    ND_MUSICFOLDER: /music
    ND_AUTOIMPORTPLAYLISTS: "true"
    ND_LASTFM_ENABLED: "true"
    ND_LASTFM_LANGUAGE: es
  envFrom:
    - secretRef:
        name: navidrome-secret
  service:
    main:
      ports:
        http:
          port: 4533
  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        external-dns.alpha.kubernetes.io/enabled: "true"
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
        nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-Preferred-Username"
      hosts:
        - host: &host navidrome.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: navidrome-tls-certificate

    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
        nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-Preferred-Username"
      hosts:
        - host: &host navidrome.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: navidrome-external-tls-certificate

  podSecurityContext:
    runAsUser: 995
    runAsGroup: 991
    fsGroup: 991

  persistence:
    music:
      enabled: true
      mountPath: /music
      existingClaim: music-navidrome-zfs
    data:
      enabled: true
      mountPath: /data
      existingClaim: data-navidrome-zfs

  resources:
    requests:
      cpu: 10m
      memory: 256Mi
    limits:
      memory: 512Mi
