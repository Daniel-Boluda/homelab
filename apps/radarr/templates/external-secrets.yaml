apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr-secrets
  namespace: radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
    template:
      engineVersion: v2
      data:
        APIKEY: {{`"{{ .RADARR_API_KEY }}"`}}

  data:
    - secretKey: RADARR_API_KEY
      remoteRef:
        key: /radarr
        property: RADARR_API_KEY
