app-template:
  controllers:
    radarr:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        radarr:
          image:
            repository: ghcr.io/onedr0p/radarr-develop
            tag: 5.19.0.9697@sha256:7b92d611e751c47b6f110d5945f771761e999511b8731c6e7c565943235d1fcf

          env:
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 750Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
        metrics:
          image:
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.0.1@sha256:727e7bc8f2f0934a2117978c59f4476b954018b849a010ea6cfb380bd6539644
          args:
            - radarr
            - --enable-additional-metrics
            - --enable-unknown-queue-items
          env:
            PORT: &port 9707
            URL: radarr:7878
          envFrom:
            - secretRef:
                name: radarr-exporter-secret
          resources:
            requests:
              cpu: 5m
              memory: 36Mi
            limits:
              memory: 128Mi

          ports:
            - name: metrics
              containerPort: &metrics_port 8000
              protocol: TCP

  service:
    radarr:
      controller: radarr
      ports:
        http:
          port: 7878

  serviceMonitor:
    radarr:
      enabled: true
      serviceName: radarr
      labels:
        release: monitoring
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 30s

  ingress:
    radarr:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host radarr.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: radarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: radarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=radarrUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host radarr.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: radarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: radarr-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /config
      existingClaim: config-radarr
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      globalMounts:
      - path: /datasets/peliculas
