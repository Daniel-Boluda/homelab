app-template:
  controllers:
    radarr:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        radarr:
          image:
            repository: ghcr.io/onedr0p/radarr-develop
            tag: 5.15.1.9463@sha256:e9144f8a76d8e2a98f57a2ff6170e05f5880c6839d9fc351a9cb854813f8bc69

          env:
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 750Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    radarr:
      controller: radarr
      ports:
        http:
          port: 7878

  ingress:
    radarr:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host radarr.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: radarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: radarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://mediaserver.auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://mediaserver.auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host radarr.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: radarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: radarr-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /config
      existingClaim: config-radarr
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      globalMounts:
      - path: /datasets/peliculas
