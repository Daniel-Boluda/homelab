# cloud_dinip/templates/script.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "cloud_dinip.fullname" . }}
  labels:
    app: {{ include "cloud_dinip.name" . }}
    chart: "{{ include "cloud_dinip.chart" . }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ include "cloud_dinip.name" . }}
        release: "{{ .Release.Name }}"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: python:3.8
          command: ["python", "/scripts/hello_world.py"]  # Path to the script
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      restartPolicy: Never
      volumes:
        - name: scripts
          configMap:
            name: {{ include "cloud_dinip.fullname" . }}
