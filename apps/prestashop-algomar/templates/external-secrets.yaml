apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prestashop-algomar
  namespace: prestashop-algomar
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: prestashop_mariadb_user
      remoteRef:
        key: /prestashop-algomar
        property: mariadb_user
    - secretKey: prestashop_mariadb_psswd
      remoteRef:
        key: /prestashop-algomar
        property: mariadb_psswd
    - secretKey: prestashop-folder_admin
      remoteRef:
        key: /prestashop-algomar
        property: folder_admin
    - secretKey: prestashop_folder_install
      remoteRef:
        key: /prestashop-algomar
        property: folder_install
