apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prestashop-algomar
  namespace: prestashop-algomar
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: prestashop-mariadb-user
      remoteRef:
        key: /prestashop-algomar
        property: mariadb_user
    - secretKey: prestashop-mariadb-psswd
      remoteRef:
        key: /prestashop-algomar
        property: mariadb_psswd
    - secretKey: prestashop-folder-admin
      remoteRef:
        key: /prestashop-algomar
        property: folder_admin
    - secretKey: prestashop-folder-install
      remoteRef:
        key: /prestashop-algomar
        property: folder_install
