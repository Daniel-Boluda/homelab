app-template:
  controllers:
    algomar:
      labels:
        backup/retain: quarterly
      type: statefulset
      containers:
        algomar:
          image:
            repository: prestashop/prestashop
            tag: 8.1.5

          env:
            TZ: Europe/Madrid
            DB_SERVER: prestashop-algomar-mariadb.prestashop-algomar-db.svc
            DB_NAME: prestashop
            PS_DOMAIN: algomar.dbcloud.org
          envFrom:
          - secretRef:
              name: prestashop_folder_install
              name: prestashop_folder_admin
              name: prestashop_mariadb_user
              name: prestashop_mariadb_psswd

          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 60

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          ports:
          - containerPort: 80
            name: algomar

          securityContext:
              runAsUser: 995
              runAsGroup: 991
              fsGroup: 991
              fsGroupChangePolicy: "OnRootMismatch"



  service:
    algomar:
      controller: algomar
      ports:
        http:
          port: 80


  ingress:
    algomar:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host algomar.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: algomar
            port: http
      tls:
      - hosts:
        - *host
        secretName: algomar-tls-certificate


    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns

      hosts:
      - host: &host algomar.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: algomar
            port: http
      tls:
      - hosts:
        - *host
        secretName: algomar-external-tls-certificate

  persistence:
    config:
      enabled: true
      existingClaim: config-prestashop-algomar
      advancedMounts:
        algomar:
          algomar:
          - path: /var/www/html
    
