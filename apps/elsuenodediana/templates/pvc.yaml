apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: elsuenodediana
    app.kubernetes.io/name: elsuenodediana
    backup: elsuenodediana-zfs
    backup/retain: quaterly
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: config-elsuenodediana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi