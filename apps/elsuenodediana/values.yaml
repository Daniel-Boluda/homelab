app-template:
  controllers:
    elsuenodediana:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        elsuenodediana:
          image:
            #AA: esto no veo de donde sale de la doc, mi wild gess es este por lo que dicen en Installing the Chart, el tag no se de donde sacarlo
            repository: ghcr.io/prestashop/prestashop
            tag: 8.1.5

          env:
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: &port 8989
            readiness: *probe
            startup:
              enabled: true
              spec:
                failureThreshold: 60
                periodSeconds: 10
  service:
    elsuenodediana:
      controller: elsuenodediana
      ports:
        http:
          port: *port

  ingress:
    elsuenodediana:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host elsuenodediana.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - *host
        secretName: elsuenodediana-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        #external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        #nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host elsuenodediana.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - *host
        secretName: elsuenodediana-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  #AA: segun la docu en existing Persistent VolumeClaim
  #helm install my-release --set persistence.existingClaim=PVC_NAME oci://REGISTRY_NAME/REPOSITORY_NAME/prestashop
  # en mi caso? entiendo que el config hay que cambiarlo pero no tengo claro si tengo que meter "/REGISTRY_NAME/REPOSITORY_NAME/prestashop"
  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /config
      existingClaim: config-elsuenodediana
