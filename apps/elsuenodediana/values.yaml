app-template:
  controllers:
    elsuenodediana:
      labels:
        backup/retain: quarterly
      type: statefulset
      containers:
        elsuenodediana:
          image:
            repository: prestashop/prestashop
            tag: 8.1.5

          env:
            TZ: Europe/Madrid
            DB_SERVER: mysql
            DB_NAME: prestashop
            DB_USER: root
            DB_PASSWD: admin
            PS_FOLDER_ADMIN: admin8491
            PS_FOLDER_INSTALL: install8491

          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 60

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          ports:
          - containerPort: 80
            name: elsuenodediana

          securityContext:
              runAsUser: 995
              runAsGroup: 991
              fsGroup: 991
              fsGroupChangePolicy: "OnRootMismatch"


    mysql:
      labels:
        backup/retain: quarterly
      type: statefulset
      containers:
        mysql:
          image:
            repository: mysql
            tag: 5.7

          env:
            MYSQL_ROOT_PASSWORD: admin
            MYSQL_DATABASE: prestashop

          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 10

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          ports:
          - containerPort: 3306
            name: mysql

          securityContext:
              runAsUser: 999
              runAsGroup: 999
              fsGroup: 999
              fsGroupChangePolicy: "OnRootMismatch"


    phpmyadmin:
      labels:
        backup/retain: quarterly
      type: statefulset
      containers:
        phpmyadmin:
          image:
            repository: phpmyadmin/phpmyadmin
            tag: latest

          env:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_ARBITRARY: 1

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          ports:
          - containerPort: 80
            name: phpmyadmin

          securityContext:
              runAsUser: 995
              runAsGroup: 991
              fsGroup: 991
              fsGroupChangePolicy: "OnRootMismatch"


  service:
    elsuenodediana:
      controller: elsuenodediana
      ports:
        http:
          port: 80

    mysql:
      controller: mysql
      ports:
        http:
          port: 3306

    phpmyadmin:
      controller: phpmyadmin
      ports:
        http:
          port: 80

  ingress:
    elsuenodediana:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host elsuenodediana.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - *host
        secretName: elsuenodediana-tls-certificate

    phpmyadmin:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host phpmyadmin.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: phpmyadmin
            port: http
      tls:
      - hosts:
        - *host
        secretName: phpmyadmin-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host elsuenodediana.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - *host
        secretName: elsuenodediana-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 999
      runAsGroup: 999
      fsGroup: 999
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      existingClaim: config-elsuenodediana
      advancedMounts:
        elsuenodediana:
          elsuenodediana:
          - path: /var/www/html
    db:
      enabled: true
      existingClaim: db-elsuenodediana
      advancedMounts:
        mysql:
          mysql:
          - path: /var/lib/mysql
    phpconfig:
      enabled: true
      existingClaim: config-phpmyadmin
      advancedMounts:
        phpmyadmin:
          phpmyadmin:
          - path: /etc/phpmyadmin
    
