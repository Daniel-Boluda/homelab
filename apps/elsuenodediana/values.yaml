app-template:
  controllers:
    elsuenodediana:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        elsuenodediana:
          image:
            repository: prestashop/prestashop
            tag: 8.1.5

          env:
            TZ: Europe/Madrid
            DB_SERVER: mysql
            DB_NAME: prestashop
            DB_USER: root
            DB_PASSWD: admin
            PS_INSTALL_AUTO: 1
            PS_DOMAIN: localhost:8080

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: &port 80
            readiness: *probe
            startup:
              enabled: true
              spec:
                failureThreshold: 60
                periodSeconds: 10

    mysql:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        mysql:
          image:
            repository: mysql
            tag: 5.7

          env:
            MYSQL_ROOT_PASSWORD: admin
            MYSQL_DATABASE: prestashop

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: &port 3306
            readiness: *probe
            #startup:
            #  enabled: true
            #  spec:
            #    failureThreshold: 60
            #    periodSeconds: 10

  service:
    elsuenodediana:
      controller: elsuenodediana
      ports:
        http:
          port: *port

  ingress:
    elsuenodediana:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host elsuenodediana.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - *host
        secretName: elsuenodediana-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host elsuenodediana.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - *host
        secretName: elsuenodediana-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /var/www/html
      existingClaim: config-elsuenodediana
    db:
      enabled: true
      globalMounts:
      - path: /var/lib/mysql
      existingClaim: db-elsuenodediana
