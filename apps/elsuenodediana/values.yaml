app-template:
  controllers:
    elsuenodediana:
      labels:
        backup/retain: quarterly
      type: statefulset
      containers:
        elsuenodediana:
          image:
            repository: prestashop/prestashop
            tag: 8.1.5

          env:
            TZ: Europe/Madrid
            DB_SERVER: mysql
            DB_NAME: prestashop
            DB_USER: root
            DB_PASSWD: admin

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi


    mysql:
      labels:
        backup/retain: quarterly
      type: statefulset
      containers:
        mysql:
          image:
            repository: mysql
            tag: 5.7
          env:
            MYSQL_ROOT_PASSWORD: admin
            MYSQL_DATABASE: prestashop
          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi
          ports:
          - containerPort: 3306
            name: mysql


  service:
    elsuenodediana:
      controller: elsuenodediana
      ports:
        http:
          port: *port

  ingress:
    elsuenodediana:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host elsuenodediana.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - *host
        secretName: elsuenodediana-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host elsuenodediana.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - *host
        secretName: elsuenodediana-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      existingClaim: config-elsuenodediana
      advancedMounts:
        elsuenodediana:
          elsuenodediana:
          - path: /var/www/html
    db:
      enabled: true
      existingClaim: db-elsuenodediana
      advancedMounts:
        mysql:
          mysql:
          - path: /var/lib/mysql
