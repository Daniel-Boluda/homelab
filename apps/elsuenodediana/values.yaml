app-template:
  controllers:
    elsuenodediana:
      labels:
        backup/retain: quarterly
      type: statefulset
      containers:
        elsuenodediana:
          image:
            repository: prestashop/prestashop
            tag: 8.1.5
          env:
            TZ: Europe/Madrid
            DB_SERVER: mysql
            DB_NAME: prestashop
            DB_USER: root
            DB_PASSWD: admin
            PS_INSTALL_AUTO: 1
            PS_DOMAIN: localhost:8080
          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 80
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: 80
            startup:
              enabled: true
              spec:
                failureThreshold: 60
                periodSeconds: 10

    mysql:
      labels:
        backup/retain: quarterly
      type: statefulset
      containers:
        mysql:
          image:
            repository: mysql
            tag: 5.7
          env:
            MYSQL_ROOT_PASSWORD: admin
            MYSQL_DATABASE: prestashop
          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi
          ports:
          - containerPort: 3306
            name: mysql
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                tcpSocket:
                  port: 3306
                initialDelaySeconds: 30
                periodSeconds: 10
            readiness:
              enabled: true
              custom: true
              spec:
                tcpSocket:
                  port: 3306
                initialDelaySeconds: 5
                periodSeconds: 10
            startup:
              enabled: true
              spec:
                tcpSocket:
                  port: 3306
                initialDelaySeconds: 10
                periodSeconds: 10
                failureThreshold: 60

  service:
    elsuenodediana:
      controller: elsuenodediana
      ports:
        http:
          port: 80

  ingress:
    elsuenodediana:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: elsuenodediana.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - elsuenodediana.internal.dbcloud.org
        secretName: elsuenodediana-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
      hosts:
      - host: elsuenodediana.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - elsuenodediana.dbcloud.org
        secretName: elsuenodediana-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /var/www/html
        existingClaim: config-elsuenodediana
    db:
      enabled: true
      globalMounts:
      - path: /var/lib/mysql
        existingClaim: db-elsuenodediana
