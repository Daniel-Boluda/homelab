---
substitutions:
  name: "lilygo-higrow-1"
  friendly_name: "Lilygo Higrow 1"
  project_name: "lilygo.higrow-1"
  project_version: "1.1"
  update_interval: 30min
  loglevel: DEBUG
  moisture_min: "2.82"
  moisture_max: "1.39"
  conductivity_min: "0.075"
  conductivity_max: "0.25"
  # Uncomment run_duration and sleep_duration if you want to use deepsleep
  # set how long to stay awake - NOT less then 10sec
  # run_duration: 11s
  # set how long to sleep in minutes
  # sleep_duration: 60min

esphome:
  name: "${name}"
  name_add_mac_suffix: true

  project:
    name: "${project_name}"
    version: "${project_version}"
  on_boot:
    priority: 240
    then:
      - wait_until:
          condition:
            wifi.connected:
          timeout: 10s
  on_shutdown:
    then:
      - switch.turn_off: spower

dashboard_import:
  package_import_url: github://bruvv/LILYGO-T-Higrow-Esphome/LILYGO-T-Higrow-ESP32.yaml@main

esp32:
  board: lolin_d32

improv_serial:

api:
  encryption:
    key: !secret home_assistant_api_key

ota:
  safe_mode: true
  password: !secret ota_password
  reboot_timeout: 10min
  num_attempts: 5

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain_devices

  ap:
    ssid: "Rack-Controller Fallback Hotspot"
    password: !secret wifi_fallback_ap_password

captive_portal:

logger:
  level: "${loglevel}"

time:
  - platform: homeassistant

button:
  - platform: restart
    name: "Restart - ${name}"

i2c:
  sda: 25
  scl: 26
  scan: true
  id: bus_a
  setup_priority: -200

switch:
  # Power Switch
  - platform: gpio
    name: "${name} Sensor Power switch"
    pin:
      number: 4
      mode: INPUT_PULLUP
    id: spower
    restore_mode: ALWAYS_ON
    internal: true
    setup_priority: 1000
  - platform: gpio
    pin: GPIO19
    name: "Water Pump"
    id: water

sensor:
  - platform: wifi_signal
    name: "${friendly_name} - WiFi Signal"
    update_interval: ${update_interval}
    icon: mdi:wifi-strength-1
  # DHT
  - platform: dht
    pin: 16
    #model: dht11
    temperature:
      name: "${friendly_name} DHT Temperature"
      unit_of_measurement: "°C"
      icon: "mdi:thermometer"
      device_class: "temperature"
      state_class: "measurement"
      accuracy_decimals: 1
      # filters: # uncomment after calibration
      #   - offset: -2.3 # offset in °C for the measured temperature
    humidity:
      name: "${friendly_name} DHT Humidity"
      unit_of_measurement: "%"
      icon: "mdi:cloud-percent"
      device_class: "humidity"
      state_class: "measurement"
      accuracy_decimals: 1
      # filters: # uncomment after calibration
      #   - offset: -2.3 # offset in °C for the measured temperature
    setup_priority: -100
    update_interval: ${update_interval}
  # Soil humidity %
  - platform: adc
    pin: GPIO32
    name: "${friendly_name} Soil Moisture"
    icon: "mdi:watering-can"
    update_interval: ${update_interval}
    attenuation: 11db
    accuracy_decimals: 2 # comment for calibration
    unit_of_measurement: "%" # comment for calibration
    id: moisture
    device_class: moisture
    state_class: measurement
    # unit_of_measurement: "V" # uncomment for calibration
    filters: # comment when calibrating
      - calibrate_linear: # comment when calibrating
          # Map 0.0 (from sensor) to 0.0 (true value)
          - ${moisture_min} -> 0.0 # comment when calibrating
          - ${moisture_max} -> 100.0 # comment when calibrating

  # Fertilizer sensor
  - platform: adc
    pin: GPIO34
    name: "${friendly_name} Soil Conductivity"
    icon: "mdi:flower"
    update_interval: ${update_interval}
    accuracy_decimals: 2 # comment for calibration
    unit_of_measurement: "µS/cm" # comment when calibrating
    # device_class: '' # for now home assistant does not support this class
    state_class: "measurement"
    # unit_of_measurement: "V" # uncomment for raw data
    filters: # comment when calibrating
      - calibrate_linear: # comment when calibrating
          # Map 0.0 (from sensor) to 0.0 (true value)
          - ${conductivity_min} -> 0.0 # comment when calibrating
          - ${conductivity_max} -> 100.0 # comment when calibrating

  # Lux sensor
  - platform: bh1750
    i2c_id: bus_a
    name: "${friendly_name} BH1750 Illuminance"
    address: 0x23
    unit_of_measurement: "lx"
    icon: "mdi:white-balance-sunny"
    device_class: "illuminance"
    state_class: "measurement"
    setup_priority: -300
    update_interval: ${update_interval}
    # convert to illuminance
    filters:
      - lambda: |-
          return x * 200.0;

text_sensor:
  # Installed version
  - platform: template
    name: "${devicename} - Installed version"
    icon: "mdi:label-outline"
    entity_category: diagnostic
    lambda: |-
      return {"${project_version}"};
    update_interval: 6h
  - platform: version
    hide_timestamp: true
    name: "${friendly_name} - ESPHome Version"

climate:
  - platform: bang_bang
    visual:
      min_temperature: 0
      max_temperature: 100
      temperature_step: 1

    name: ${friendly_name} Regler
    # TODO: check
    sensor: moisture
    default_target_temperature_low: 20
    default_target_temperature_high: 70

    heat_action:
      - switch.turn_on: water

    idle_action:
      - switch.turn_off: water
