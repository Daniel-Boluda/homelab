esphome:
  name: esp32-test1
  friendly_name: esp32-test1

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret esphome_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain_devices

  # Configuraci√≥n del bus I2C
i2c:
  sda: 21
  scl: 22
  scan: true

# Sensor de calidad de aire SGP30
sensor:
  - platform: sgp30
    eco2:
      name: "SGP30 eCO2"
    tvoc:
      name: "SGP30 TVOC"
    compensation:
      temperature_source: temp_comp
      humidity_source: humid_comp
    update_interval: 30s