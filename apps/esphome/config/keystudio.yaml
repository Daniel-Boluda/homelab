esphome:
  name: keystudio
  friendly_name: keystudio

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret esphome_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain_devices

# I2C bus for LCD and RFID modules
i2c:
  id: bus_i2c
  sda: GPIO21
  scl: GPIO22
  scan: false

# Sensors
sensor:
  - platform: dht
    pin: GPIO17
    temperature:
      name: "Living Room Temperature"
    humidity:
      name: "Living Room Humidity"
    model: DHT11
    update_interval: 60s

  - platform: adc
    pin: GPIO34
    name: "Rain Sensor"
    update_interval: 30s
    attenuation: "12db"

  - platform: adc
    pin: GPIO35
    name: "Gas Sensor"
    update_interval: 30s
    attenuation: "12db"

# Binary Sensors
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO14
      mode: INPUT
    name: "PIR Motion Sensor"
    device_class: motion

  - platform: gpio
    pin:
      number: GPIO16
      mode: INPUT_PULLUP
    name: "Left Button"
    on_press:
      - logger.log: "Left button pressed"

  - platform: gpio
    pin:
      number: GPIO27
      mode: INPUT_PULLUP
    name: "Right Button"
    on_press:
      - logger.log: "Right button pressed"

# LEDs and Lights
output:
  - platform: gpio
    pin: GPIO12
    id: yellow_led_pin

light:
  - platform: binary
    name: "Yellow LED"
    output: yellow_led_pin

  - platform: fastled_clockless
    chipset: WS2812
    pin: GPIO26
    num_leds: 1
    rgb_order: GRB
    name: "RGB LED"

# Actuators
switch:
  - platform: gpio
    pin: GPIO25
    id: buzzer
    name: "Passive Buzzer"

  - platform: gpio
    pin: GPIO19
    id: fan_plus
    name: "Fan IN+"

  - platform: gpio
    pin: GPIO18
    id: fan_minus
    name: "Fan IN-"
