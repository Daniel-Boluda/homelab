apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: esphome
    app.kubernetes.io/name: esphome
    backup: esphome-zfs
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: config-esphome-zfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: zfs-local-dataset
