app-template:
  controllers:
    elsuenodediana:
      labels:
        backup/retain: quarterly
      type: statefulset
      containers:
        elsuenodediana:
          image:
            repository: prestashop/prestashop
            tag: 8.1.5

          env:
            TZ: Europe/Madrid
            DB_SERVER: prestashop-elsuenodediana-mariadb.prestashop-elsuenodediana-db.svc
            DB_NAME: prestashop
            PS_DOMAIN: elsuenodediana.dbcloud.org
          envFrom:
          - secretRef:
              name: prestashop-elsuenodediana

          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 60

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          ports:
          - containerPort: 80
            name: elsuenodediana

          securityContext:
              runAsUser: 995
              runAsGroup: 991
              fsGroup: 991
              fsGroupChangePolicy: "OnRootMismatch"



  service:
    elsuenodediana:
      controller: elsuenodediana
      ports:
        http:
          port: 80


  ingress:
    elsuenodediana:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host elsuenodediana.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - *host
        secretName: elsuenodediana-tls-certificate


    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns

      hosts:
      - host: &host elsuenodediana.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: elsuenodediana
            port: http
      tls:
      - hosts:
        - *host
        secretName: elsuenodediana-external-tls-certificate

  persistence:
    config:
      enabled: true
      existingClaim: config-prestashop-elsuenodediana
      advancedMounts:
        elsuenodediana:
          elsuenodediana:
          - path: /var/www/html
    
