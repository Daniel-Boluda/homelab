app-template:
  image:
    repository: golift/unpackerr
    # 0.13.0>=
    tag: unstable
  env:
    TZ: Europe/Madrid
    UN_WEBSERVER_METRICS: true
    UN_SONARR_0_URL: https://sonarr.internal.grigri.cloud
    UN_SONARR_0_PATHS_0: /datasets/series/download
    UN_RADARR_0_URL: https://radarr.internal.grigri.cloud
    UN_RADARR_0_PATHS_0: /datasets/peliculas/download
  envFrom:
    - secretRef:
        name: unpackerr
  service:
    main:
      ports:
        http:
          port: &port 5656
  probes:
    liveness: &probe
      custom: true
      spec:
        httpGet:
          path: /metrics
          port: *port
    readiness: *probe

  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 30s
          scrapeTimeout: 10s
  podSecurityContext:
    runAsUser: 995
    runAsGroup: 991
    fsGroup: 991
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    peliculas-download:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas/download
      mountPath: /datasets/peliculas/download
    series-download:
      enabled: true
      type: hostPath
      hostPath: /datasets/series/download
      mountPath: /datasets/series/download
  resources:
    requests:
      cpu: 150m
      memory: 250Mi
    limits:
      cpu: 1
      memory: 500Mi

  nodeSelector:
    name: grigri
