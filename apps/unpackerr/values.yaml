app-template:
  controller:
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/unpackerr
    tag: 0.12.0@sha256:b2838a40b8c892a371f7d3ccdf72a983ff666cf9f0fa4e72f4c34c431559980d
  env:
    TZ: Europe/Madrid
    UN_SONARR_0_URL: https://sonarr.internal.grigri.cloud
    UN_SONARR_0_PATHS_0: /datasets/series/download
    UN_RADARR_0_PATHS_0: /datasets/peliculas/download
  envFrom:
    - secretRef:
        name: unpackerr
  service:
    main:
      ports:
        http:
          port: &port 5656
  probes:
    liveness: &probe
      custom: true
      spec:
        httpGet:
          path: /metrics
          port: *port
    readiness: *probe

  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 30s
          scrapeTimeout: 10s
  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host unpackerr.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: unpackerr-tls-certificate

    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host unpackerr.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: unpackerr-external-tls-certificate
  podSecurityContext:
    runAsUser: 995
    runAsGroup: 991
    fsGroup: 991
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: config-unpackerr-zfs
    peliculas-download:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas/download
      mountPath: /datasets/peliculas/download
    series-download:
      enabled: true
      type: hostPath
      hostPath: /datasets/series/download
      mountPath: /datasets/series/download
  resources:
    requests:
      cpu: 150m
      memory: 250Mi
    limits:
      cpu: 1
      memory: 500Mi

  nodeSelector:
    name: grigri
