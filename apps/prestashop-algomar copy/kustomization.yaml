apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: app-template
    namespace: prestashop-algomar
    releaseName: prestashop-algomar
    repo: https://bjw-s.github.io/helm-charts
    valuesFile: prestashop-algomar-values.yaml
    version: 3.1.0
  - name: mariadb
    namespace: prestashop-algomar
    releaseName: prestashop-algomar
    repo: https://charts.bitnami.com/bitnami
    valuesFile: prestashop-algomardb-values.yaml
    version: 18.2.4

resources:
  - resources/prestashop-algomar-external-secrets.yaml
  - resources/prestashop-algomar-pvc.yaml
  - resources/prestashop-algomardb-pvc.yaml
  - resources/prestashop-algomardb-external-secrets.yaml

