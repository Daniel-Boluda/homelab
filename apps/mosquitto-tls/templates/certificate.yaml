apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mosquitto-tls-crt
spec:
  secretName: mosquitto-tls-crt-secret
  dnsNames:
    - mosquitto-tls.internal.grigri.cloud
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: iot
    kind: ClusterIssuer
    group: cert-manager.io
