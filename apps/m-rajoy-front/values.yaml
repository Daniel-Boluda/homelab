app-template:
  controllers:
    main:
      replicas: 2
      containers:
        main:
          image:
            repository: pando85/quotes-simple-web-front
            tag: 1.0.0

          env:
            VUE_APP_API_URL: https://api.m.rajoy.grigri.cloud

          securityContext:
            runAsUser: 0

          resources:
            requests:
              cpu: 100m
              memory: 4Mi
            limits:
              cpu: 500m
              memory: 32Mi

  service:
    main:
      ports:
        http:
          port: 80

  ingress:
    main:
      enabled: true
      className: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        external-dns.alpha.kubernetes.io/enabled: "true"
      hosts:
        - host: &host m.rajoy.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: m-rajoy-front-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host m.rajoy.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: m-rajoy-external-tls-certificate

  defaultPodOptions:
    enableServiceLinks: false

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: m-rajoy-front
            app.kubernetes.io/name: m-rajoy-front
