app-template:
  controller:
    # HA is not supported
    replicas: 1

  image:
    repository: ghcr.io/linuxserver/freshrss
    pullPolicy: IfNotPresent
    tag: 1.20.0-ls149
  strategy:
    type: Recreate
  env:
    TZ: Europe/Madrid

  service:
    main:
      ports:
        http:
          port: 80

  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: internal
        hajimari.io/appName: FreshRSS
        hajimari.io/icon: rss-box
        hajimari.io/instance: internal
        hajimari.io/group: News
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host freshrss.k8s.grigri
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: freshrss-tls-certificate
    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host freshrss.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: freshrss-external-tls-certificate
  persistence:
    config:
      enabled: true
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 2Gi
      storageClass: longhorn-ssd
      skipuninstall: true

  resources:
    requests:
      cpu: 10m
      memory: 68Mi
    limits:
      cpu: 500m
      memory: 128Mi
