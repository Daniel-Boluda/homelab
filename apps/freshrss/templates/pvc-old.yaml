apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: freshrss
    app.kubernetes.io/name: freshrss
    backup: freshrss-zfs
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: freshrss-config-zfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: zfs-local-dataset
