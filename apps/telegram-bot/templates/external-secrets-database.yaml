apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: telegram-bot-database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: telegram-bot-database
    template:
      data:
        mongodb-root-password: [{{`"{{ .rootPassword }}"`}}]
        mongodb-passwords: [{{`"{{ .password }}"`}}]
  data:
    - secretKey: rootPassword
      remoteRef:
        key: /telegram-bot/mongodb
        property: rootPassword
    - secretKey: password
      remoteRef:
        key: /telegram-bot/mongodb
        property: password
