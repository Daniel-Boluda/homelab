apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: mongo
      app.kubernetes.io/name: telegram-bot
  serviceName: mongo
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: mongo
        app.kubernetes.io/name: telegram-bot
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: telegram-bot-database
                key: username
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: telegram-bot-database
                key: password
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          fsGroup: 999
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: mongo-persistent-storage
            mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-persistent-storage
      spec:
        storageClassName: longhorn-ssd
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
