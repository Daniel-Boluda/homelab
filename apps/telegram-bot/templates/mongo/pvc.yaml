apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: telegram-bot
    app.kubernetes.io/name: telegram-bot
    backup: telegram-bot-zfs
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: zfs-tmp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: zfs-local-dataset
