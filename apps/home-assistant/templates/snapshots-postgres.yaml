apiVersion: snapscheduler.backube/v1
kind: SnapshotSchedule
metadata:
  name: home-assistant-postgres-backups
spec:
  retention:
    maxCount: 1
  schedule: "0 1 * * *" # UTC
  claimSelector:
    matchLabels:
      cluster-name: home-assistant-postgres
  snapshotTemplate:
    snapshotClassName: zfs-local-dataset
