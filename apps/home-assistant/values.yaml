app-template:
  controllers:
    hass:
      labels:
        backup/retain: quaterly
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        hass:
          image:
            repository: ghcr.io/onedr0p/home-assistant
            tag: 2024.1.0
          env:
            TZ: Europe/Madrid
            POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: home-assistant.home-assistant-postgres.credentials.postgresql.acid.zalan.do
                  key: username
            POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: home-assistant.home-assistant-postgres.credentials.postgresql.acid.zalan.do
                  key: password
            ZZ_DB_URL: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@home-assistant-postgres/home_assistant"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

          resources:
            requests:
              cpu: 10m
              memory: 350Mi
            limits:
              memory: 1Gi

    whisper:
      type: deployment
      replicas: 1
      containers:
        whisper:
          image:
            repository: rhasspy/wyoming-whisper
            tag: 2.0.0
          args:
            - --model
            - large-v3
            - --language
            - es
            - --compute-type
            - int8
          resources:
            requests:
              cpu: 15m
              memory: 600Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
    piper:
      type: deployment
      replicas: 1
      containers:
        piper:
          image:
            repository: rhasspy/wyoming-piper
            tag: 1.5.0
          args:
            - --voice
            #- en_US-amy-medium
            - es_ES-sharvard-medium
          resources:
            requests:
              cpu: 15m
              memory: 150Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

    openwakeword:
      type: deployment
      replicas: 1
      containers:
        openwakeword:
          image:
            repository: rhasspy/wyoming-openwakeword
            tag: 1.10.0
          args:
            - --preload-model
            - alexa
          resources:
            requests:
              cpu: 15m
              memory: 150Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  defaultPodOptions:
    terminationGracePeriodSeconds: 1

    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

  service:
    hass:
      controller: hass
      ports:
        http:
          port: 8123
    whisper:
      controller: whisper
      ports:
        http:
          port: 10300
    piper:
      controller: piper
      ports:
        http:
          port: 10200
    openwakeword:
      controller: openwakeword
      ports:
        http:
          port: 10400

  ingress:
    hass:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host hass.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: hass
            port: http
      tls:
      - hosts:
        - *host
        secretName: hass-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host hass.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: hass
            port: http
      tls:
        - hosts:
            - *host
          secretName: home-assistant-external-tls-certificate

  persistence:
    config:
      enabled: true
      existingClaim: home-assistant-config
      advancedMounts:
        hass:
          hass:
            - path: /config
    configmap:
      enabled: true
      type: configMap
      name: home-assistant-config
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops
    secret:
      enabled: true
      type: secret
      name: hass-secrets
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops/secrets
    configmap-integrations:
      enabled: true
      type: configMap
      name: home-assistant-config-integrations
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops/integrations
    configmap-script:
      enabled: true
      type: configMap
      name: home-assistant-config-script
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops/script
    whisper:
      enabled: true
      type: emptyDir
      sizeLimit: 5Gi
      advancedMounts:
        whisper:
          whisper:
            - path: /data
    piper:
      enabled: true
      type: emptyDir
      sizeLimit: 5Gi
      advancedMounts:
        piper:
          piper:
            - path: /data
