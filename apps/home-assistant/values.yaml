app-template:
  controllers:
    hass:
      labels:
        backup/retain: quaterly
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        hass:
          image:
            repository: ghcr.io/onedr0p/home-assistant
            tag: 2025.2.4@sha256:3a65d7aa966fdca8b49a34b485f3b1ec22b3c7939cbdba5cb3e9ec9f6b2564e0
          env:
            TZ: Europe/Madrid
            POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: home-assistant.home-assistant-postgres.credentials.postgresql.acid.zalan.do
                  key: username
            POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: home-assistant.home-assistant-postgres.credentials.postgresql.acid.zalan.do
                  key: password
            ZZ_DB_URL: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@home-assistant-postgres/home_assistant"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

          resources:
            requests:
              cpu: 50m
              memory: 450Mi
            limits:
              memory: 1Gi

    appdaemon:
      annotations:
        reloader.stakater.com/auto: "true"
      type: deployment
      replicas: 1
      initContainers:
        01-init-config:
          image:
            repository: debian
            tag: 12.9-slim
          command:
            - /bin/sh
            - -c
          args:
            - >
              cp -r /original/conf/* /conf/
      containers:
        appdaemon:
          image:
            repository: acockburn/appdaemon
            tag: 4.4.2
          env:
            HA_URL: http://home-assistant-hass:8123
            DASH_URL: https://appdaemon.dbcloud.org
            TIMEZONE: Europe/Madrid
          envFrom:
            - secretRef:
                name: hass-appdaemon
          resources:
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              memory: 2560Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

    whisper:
      type: deployment
      replicas: 1
      pod:
        runtimeClassName: nvidia
        labels:
          runtime-class: nvidia
      containers:
        whisper:
          image:
            repository: rhasspy/wyoming-whisper
            tag: 2.4.0
          args:
            - --model
            - large-v3
            - --language
            - es
            - --device
            - cuda
            - --compute-type
            - int8
          resources:
            requests:
              cpu: 50m
              memory: 2500Mi
            limits:
              nvidia.com/gpu: "1"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
    piper:
      type: deployment
      replicas: 1
      containers:
        piper:
          image:
            repository: rhasspy/wyoming-piper
            tag: 1.5.0
          args:
            - --voice
            #- en_US-amy-medium
            - es_ES-sharvard-medium
          resources:
            requests:
              cpu: 15m
              memory: 150Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

    openwakeword:
      type: deployment
      replicas: 1
      containers:
        openwakeword:
          image:
            repository: rhasspy/wyoming-openwakeword
            tag: 1.10.0
          args:
            - --preload-model
            - alexa
          resources:
            requests:
              cpu: 15m
              memory: 150Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  defaultPodOptions:
    terminationGracePeriodSeconds: 1

    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

  service:
    hass:
      controller: hass
      ports:
        http:
          port: 8123
#    hass-coiot:
#      controller: hass
#      type: LoadBalancer
#      annotations:
#        metallb.universe.tf/loadBalancerIPs: "192.168.1.238"
#        external-dns.alpha.kubernetes.io/enabled: "true"
#      externalTrafficPolicy: Local
#      ports:
#        hass-coiot:
#          enabled: true
#          port: 5683
#          protocol: UDP
#          targetPort: 5683
    appdaemon:
      controller: appdaemon
      ports:
        http:
          port: 80
    whisper:
      controller: whisper
      ports:
        http:
          port: 10300
    piper:
      controller: piper
      ports:
        http:
          port: 10200
    openwakeword:
      controller: openwakeword
      ports:
        http:
          port: 10400

  ingress:
    hass:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host hass.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: hass
            port: http
      tls:
      - hosts:
        - *host
        secretName: hass-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host hass.dbcloud.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: hass
                port: http
      tls:
        - hosts:
            - *host
          secretName: home-assistant-external-tls-certificate
    appdaemon:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=appdaemonUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
        - host: &host appdaemon.dbcloud.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: appdaemon
                port: http
      tls:
        - hosts:
            - *host
          secretName: hass-appdaemon-tls-certificate

  persistence:
    config:
      enabled: true
      existingClaim: home-assistant-config
      advancedMounts:
        hass:
          hass:
            - path: /config
    configmap:
      enabled: true
      type: configMap
      name: home-assistant-config
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops
    secret:
      enabled: true
      type: secret
      name: hass-secrets
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops/secrets
    configmap-integrations:
      enabled: true
      type: configMap
      name: home-assistant-config-integrations
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops/integrations
    configmap-script:
      enabled: true
      type: configMap
      name: home-assistant-config-script
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops/script
    configmap-customfan:
      enabled: true
      type: configMap
      name: home-assistant-config-customfan
      advancedMounts:
        hass:
          hass:
          - path: /config/custom_components/custom_fan
    appdaemon:
      enabled: true
      type: configMap
      name: hass-appdaemon
      advancedMounts:
        appdaemon:
          01-init-config:
            - path: /original/conf
    appdaemon-apps:
      enabled: true
      type: configMap
      name: hass-appdaemon-apps
      advancedMounts:
        appdaemon:
          01-init-config:
            - path: /original/conf/apps
    appdaemon-cache:
      type: emptyDir
      advancedMounts:
        appdaemon:
          01-init-config:
            - path: /conf
          appdaemon:
            - path: /conf
    whisper:
      enabled: true
      type: emptyDir
      sizeLimit: 5Gi
      advancedMounts:
        whisper:
          whisper:
            - path: /data
    piper:
      enabled: true
      type: emptyDir
      sizeLimit: 5Gi
      advancedMounts:
        piper:
          piper:
            - path: /data

  serviceMonitor:
    hass:
      enabled: true
      # if directory != service name, it will be prefixed to the service name:
      # ${directory}-${service}
      # https://github.com/bjw-s/helm-charts/blob/45ec2d739fc787c95947e0f3d68b05e54fe5f077/charts/library/common/templates/lib/service/_valuesToObject.tpl#L20
      serviceName: home-assistant-hass
      labels:
        operator.prometheus.io/instance: prometheus-long-term
      endpoints:
        - port: http
          scheme: http
          path: /api/prometheus
