app-template:
  controllers:
    hass:
      labels:
        backup/retain: quaterly
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
      replicas: 1
      containers:
        hass:
          image:
            repository: ghcr.io/home-operations/home-assistant
            tag: 2025.7.2@sha256:1ccea0e903924bb3198f130b4018ff27315b03fbbe343c3f4aee289b5050660e
          env:
            TZ: Europe/Madrid
            POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: home-assistant.home-assistant-postgres.credentials.postgresql.acid.zalan.do
                  key: username
            POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: home-assistant.home-assistant-postgres.credentials.postgresql.acid.zalan.do
                  key: password
            ZZ_DB_URL: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@home-assistant-postgres/home_assistant"
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            fsGroupChangePolicy: "OnRootMismatch"
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                failureThreshold: 3
                periodSeconds: 10
                tcpSocket:
                  port: 8123
                timeoutSeconds: 1
            readiness:
              enabled: true
              custom: true
              spec:
                failureThreshold: 3
                periodSeconds: 10
                tcpSocket:
                  port: 8123
                timeoutSeconds: 1
            startup:
              enabled: true
              custom: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
                tcpSocket:
                  port: 8123
                timeoutSeconds: 1

          resources:
            requests:
              cpu: 500m
              memory: 750Mi
            limits:
              memory: 2Gi

    appdaemon:
      annotations:
        reloader.stakater.com/auto: "true"
      type: deployment
      replicas: 1
      initContainers:
        01-init-config:
          image:
            repository: debian
            tag: 12.11-slim
          command:
            - /bin/sh
            - -c
          args:
            - >
              cp -r /original/conf/* /conf/
      containers:
        appdaemon:
          image:
            repository: acockburn/appdaemon
            tag: 4.5.11
          env:
            HA_URL: http://home-assistant-hass:8123
            DASH_URL: http://0.0.0.0:5050
            TIMEZONE: Europe/Madrid
          envFrom:
            - secretRef:
                name: hass-appdaemon
          resources:
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              memory: 200Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

    whisper:
      type: deployment
      replicas: 1
      pod:
        runtimeClassName: nvidia
        labels:
          runtime-class: nvidia
      containers:
        whisper:
          image:
            # https://github.com/pando85/wyoming-addons/tree/master/whisper
            repository: pando85/wyoming-whisper
            tag: 2.4.0
          args:
            - --model
            - large-v3-turbo
            - --language
            - es
            - --device
            - cuda
            - --compute-type
            - int8
          resources:
            requests:
              cpu: 15m
              memory: 600Mi
            limits:
              nvidia.com/gpu: "1"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

    piper:
      type: deployment
      replicas: 1
      containers:
        piper:
          image:
            repository: rhasspy/wyoming-piper
            tag: 1.6.2
          args:
            - --voice
            #- en_US-amy-medium
            - es_ES-sharvard-medium
          resources:
            requests:
              cpu: 15m
              memory: 150Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

    openwakeword:
      type: deployment
      replicas: 1
      containers:
        openwakeword:
          image:
            repository: rhasspy/wyoming-openwakeword
            tag: 1.10.0
          args:
            - --preload-model
            - alexa
          resources:
            requests:
              cpu: 15m
              memory: 150Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

    zigbee2mqtt:
      type: deployment
      replicas: 1
      containers:
        zigbee2mqtt:
          image:
            repository: koenkk/zigbee2mqtt
            tag: 1.38.0
          env:
            - name: TZ
              value: Europe/Madrid
          securityContext:
            runAsUser: 0
            runAsGroup: 0 
            privileged: true 
            allowPrivilegeEscalation: true
          resources:
            requests:
              cpu: 30m
              memory: 150Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

    frigate:
      type: deployment
      replicas: 1
      containers:
        frigate:
          image:
            repository: ghcr.io/blakeblackshear/frigate
            tag: stable
          env:
            TZ: Europe/Madrid
            NVIDIA_VISIBLE_DEVICES: all
          envFrom:
            - secretRef:
                name: hass-frigate
          securityContext:
            runAsUser: 0             # Ejecutar como root
            runAsGroup: 0            # Grupo root
            privileged: true         # Permitir privilegios elevados
            allowPrivilegeEscalation: true # Permitir escalaci√≥n de privilegios
          resources:
            requests:
              cpu: 15m
              memory: 150Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

    musicassistant:
      type: deployment
      replicas: 1
      containers:
        musicassistant:
          image:
            repository: ghcr.io/music-assistant/server
            tag: 2.6.0b9
          env:
            LOG_LEVEL: info
          resources:
            requests:
              cpu: 15m
              memory: 150Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5


  defaultPodOptions:
    terminationGracePeriodSeconds: 1

    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

  service:
    hass:
      controller: hass
      ports:
        http:
          port: 8123
    hass-coiot:
      controller: hass
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: "192.168.1.238"
        external-dns.alpha.kubernetes.io/enabled: "true"
      externalTrafficPolicy: Local
      ports:
        http:
          enabled: true
          port: 80
          protocol: TCP
          targetPort: 80
        https:
          enabled: true
          port: 443
          protocol: TCP
          targetPort: 443
        hass-coiot:
          enabled: true
          port: 5683
          protocol: UDP
          targetPort: 5683
    appdaemon:
      controller: appdaemon
      ports:
        http:
          port: 5050
    whisper:
      controller: whisper
      ports:
        http:
          port: 10300
    piper:
      controller: piper
      ports:
        http:
          port: 10200
    openwakeword:
      controller: openwakeword
      ports:
        http:
          port: 10400
    zigbee2mqtt:
      controller: zigbee2mqtt
      ports:
        http:
          port: 8080  
    frigate:
      controller: frigate
      ports:
        http:
          port: 8971
        rtsp:
          port: 8554
    musicassistant:
      controller: musicassistant
      ports:
        http:
          port: 8095

  ingress:
    hass:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host hass.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: hass
            port: http
      tls:
      - hosts:
        - *host
        secretName: hass-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host hass.dbcloud.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: hass
                port: http
      tls:
        - hosts:
            - *host
          secretName: home-assistant-external-tls-certificate

    appdaemon:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=appdaemonUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
        - host: &host appdaemon.dbcloud.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: appdaemon
                port: http
      tls:
        - hosts:
            - *host
          secretName: hass-appdaemon-tls-certificate

    zigbee2mqtt:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=zigbee2mqttUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
        - host: &host zigbee2mqtt.dbcloud.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: zigbee2mqtt
                port: http
      tls:
        - hosts:
            - *host
          secretName: hass-zigbee2mqtt-tls-certificate

    frigate:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=frigateUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
        - host: &host frigate.dbcloud.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: frigate
                port: http
      tls:
        - hosts:
            - *host
          secretName: hass-frigate-tls-certificate

    musicassistant:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=appdaemonUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
        - host: &host musicassistant.dbcloud.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: musicassistant
                port: http
      tls:
        - hosts:
            - *host
          secretName: hass-musicassistant-tls-certificate

  persistence:
    config:
      enabled: true
      existingClaim: home-assistant-config
      advancedMounts:
        hass:
          hass:
            - path: /config
    configmap:
      enabled: true
      type: configMap
      name: home-assistant-config
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops
    secret:
      enabled: true
      type: secret
      name: hass-secrets
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops/secrets
    configmap-integrations:
      enabled: true
      type: configMap
      name: home-assistant-config-integrations
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops/integrations
    configmap-script:
      enabled: true
      type: configMap
      name: home-assistant-config-script
      advancedMounts:
        hass:
          hass:
            - path: /config/gitops/script
    configmap-customfan:
      enabled: true
      type: configMap
      name: home-assistant-config-customfan
      advancedMounts:
        hass:
          hass:
          - path: /config/custom_components/custom_fan
    configmap-statefulpc:
      enabled: true
      type: configMap
      name: home-assistant-config-statefulpc
      advancedMounts:
        hass:
          hass:
          - path: /config/custom_components/stateful_pc
    configmap-taskmanager:
      enabled: true
      type: configMap
      name: home-assistant-config-taskmanager
      advancedMounts:
        hass:
          hass:
          - path: /config/custom_components/task_manager
    appdaemon:
      enabled: true
      type: configMap
      name: hass-appdaemon
      advancedMounts:
        appdaemon:
          01-init-config:
            - path: /original/conf
    appdaemon-apps:
      enabled: true
      type: configMap
      name: hass-appdaemon-apps
      advancedMounts:
        appdaemon:
          01-init-config:
            - path: /original/conf/apps
    appdaemon-cache:
      type: emptyDir
      advancedMounts:
        appdaemon:
          01-init-config:
            - path: /conf
          appdaemon:
            - path: /conf
    whisper:
      enabled: true
      type: emptyDir
      sizeLimit: 5Gi
      advancedMounts:
        whisper:
          whisper:
            - path: /data
    piper:
      enabled: true
      type: emptyDir
      sizeLimit: 5Gi
      advancedMounts:
        piper:
          piper:
            - path: /data

    zigbee2mqtt-config:
      enabled: true
      existingClaim: zigbee2mqtt-config
      advancedMounts:
        zigbee2mqtt:
          zigbee2mqtt:
            - path: /app
    zigbee2mqtt-usb:
      enabled: true
      type: hostPath
      hostPath: /dev/ttyUSB0
      hostPathType: CharDevice
      advancedMounts:
        zigbee2mqtt:
          zigbee2mqtt:
            - path: /dev/ttyUSB0

    frigate-config:
      enabled: true
      existingClaim: frigate-config
      advancedMounts:
        frigate:
          frigate:
            - path: /config
    frigate-files:
      enabled: true
      existingClaim: frigate-files
      advancedMounts:
        frigate:
          frigate:
            - path: /media/frigate
    frigate-logs:
      enabled: true
      existingClaim: frigate-logs
      advancedMounts:
        frigate:
          frigate:
            - path: /dev/shm
    frigate:
      enabled: true
      type: configMap
      name: hass-frigate
      advancedMounts:
        frigate:
          01-init-config:
            - path: /config/config.yaml
    musicassistant-files:
      enabled: true
      existingClaim: musicassistant-files
      advancedMounts:
        musicassistant:
          musicassistant:
            - path: /data

  serviceMonitor:
    hass:
      enabled: true
      # if directory != service name, it will be prefixed to the service name:
      # ${directory}-${service}
      # https://github.com/bjw-s/helm-charts/blob/45ec2d739fc787c95947e0f3d68b05e54fe5f077/charts/library/common/templates/lib/service/_valuesToObject.tpl#L20
      serviceName: home-assistant-hass
      labels:
        operator.prometheus.io/instance: prometheus-long-term
      endpoints:
        - port: http
          scheme: http
          path: /api/prometheus