app-template:
  controllers:
    main:
      replicas: 1
      # HA is not supported
      strategy: Recreate
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/home-assistant
            tag: 2023.10.2@sha256:389a13a6d63d6615a276e8e60a9769c8484183bea724054f8a0726557ecd031c

          env:
            TZ: Europe/Madrid
            POSTGRES_USER:
              valueFrom:
                secretKeyRef:
                  name: home-assistant.home-assistant-postgres.credentials.postgresql.acid.zalan.do
                  key: username
            POSTGRES_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: home-assistant.home-assistant-postgres.credentials.postgresql.acid.zalan.do
                  key: password
            POSTGRES_HOST: home-assistant-postgres
            POSTGRES_DB: home_assistant
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

          resources:
            requests:
              cpu: 100m
              memory: 145Mi
            limits:
              memory: 1Gi

  defaultPodOptions:
    enableServiceLinks: false

    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

  service:
    main:
      ports:
        http:
          port: 8123
  ingress:
    main:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host hass.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: home-assistant-external-tls-certificate

  persistence:
    images:
      enabled: true
      globalMounts:
        - path: /config
      existingClaim: home-assistant-config-zfs
