# Loads default set of integrations. Do not remove.
default_config:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 0.0.0.0/0  # Add the IP address of the proxy server

homeassistant:
  # Load packages
  packages: !include_dir_named integrations
  media_dirs:
    media: /media

script: !include_dir_merge_named script
scene: !include /config/scenes.yaml 

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

recorder:
  db_url: !env_var ZZ_DB_URL

prometheus:
  namespace: hass
  requires_auth: false

telegram_bot: !include secrets/telegram_bot.yaml
notify: !include secrets/notify.yaml
# auth_providers: !include secrets/auth_providers.yaml


fan:
  - platform: custom_fan

switch:
  - platform: stateful_pc
    host: "192.168.1.249"
    wol_mode: "wol-api"
    wol_mac: "E8-9C-25-DD-C0-2A"
    wol_apiurl: "http://192.168.1.248:5000"
    wol_apikey: !secret wol_apikey
    # wol_broadcast_address: "192.168.1.255"
    # wol_port: 9
    shutdown_ssh: true
    ssh_key: !secret ssh_key
    shutdown_user: "dabol"
    shutdown_command: "shutdown /s /t 0"
    name: "Dabol-meshy"

  - platform: mqtt
    name: "riego_pared"
    command_topic: "cmnd/tasmota_6A3614/ZbSend"
    state_topic: "tele/tasmota_6A3614/SENSOR"
    value_template: "{{ value_json['ZbReceived']['0x5D46']['Power'] }}"
    payload_on: '{"device":"0x5D46","send":{"Power":"On","on_time":10}}'
    payload_off: '{"device":"0x5D46","send":{"Power":"Off"}}'
    availability_topic: "tele/tasmota_6A3614/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"

  - platform: mqtt
    name: "riego_cristalera"
    command_topic: "cmnd/tasmota_6A3614/ZbSend"
    state_topic: "tele/tasmota_6A3614/SENSOR"
    value_template: "{{ value_json['ZbReceived']['0xCE47']['Power'] }}"
    payload_on: '{"device":"0xCE47","send":{"Power":"On","on_time":10}}'
    payload_off: '{"device":"0xCE47","send":{"Power":"Off"}}'
    availability_topic: "tele/tasmota_6A3614/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"

