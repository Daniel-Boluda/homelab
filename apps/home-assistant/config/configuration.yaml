# Loads default set of integrations. Do not remove.
default_config:

homeassistant:
  # Load packages
  packages: !include_dir_named integrations
  media_dirs:
    media: /media

script: !include_dir_merge_named script

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.42.0.0/24  # Add the IP address of the proxy server

recorder:
  db_url: !env_var ZZ_DB_URL

prometheus:
  namespace: hass
  requires_auth: false

telegram_bot: !include secrets/telegram_bot.yaml
notify: !include secrets/notify.yaml

fan:
  - platform: custom_fan

google_assistant:
  project_id: dbcloud-423717  # Replace with your actual Google Cloud project ID
  service_account: !include SERVICE_ACCOUNT.JSON  # Replace with your actual service account JSON file
  report_state: true
  expose_by_default: true