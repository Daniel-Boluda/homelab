automation:
  - alias: Gestión completa puerta entrada
    description: Enciende luz al abrir la puerta, apaga tras 2 minutos y envía notificaciones al abrir y cerrar
    trigger:
      - platform: state
        entity_id: binary_sensor.puerta_entrada
    condition: []
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.puerta_entrada
                state: "on"
            sequence:
              - choose:
                  - conditions:
                      - condition: not
                        conditions:
                          - condition: state
                            entity_id: person.daniel_boluda_fdez_gmail_com
                            state: "home"
                    sequence:
                      - service: notify.mobile_app_a25_daniel_boluda 
                        data:
                          message: "Se ha abierto la puerta de la entrada!"
              - choose:
                  - conditions:
                      - condition: not
                        conditions:
                          - condition: state
                            entity_id: person.pizarroservanlucia_gmail_com
                            state: "home"
                    sequence:
                      - service: notify.mobile_app_iphone_de_lucia
                        data:
                          message: "Se ha abierto la puerta de la entrada!"
              - condition: state
                entity_id: switch.luz_entrada
                state: "off"
              - service: switch.turn_on
                target:
                  entity_id: switch.luz_entrada
              - delay:
                  seconds: 120
              - service: switch.turn_off
                target:
                  entity_id: switch.luz_entrada
          - conditions:
              - condition: state
                entity_id: binary_sensor.puerta_entrada
                state: "off"
            sequence:
              - choose:
                  - conditions:
                      - condition: not
                        conditions:
                          - condition: state
                            entity_id: person.daniel_boluda_fdez_gmail_com
                            state: "home"
                    sequence:
                      - service: notify.mobile_app_a25_daniel_boluda 
                        data:
                          message: "Se ha cerrado la puerta de la entrada!"
              - choose:
                  - conditions:
                      - condition: not
                        conditions:
                          - condition: state
                            entity_id: person.pizarroservanlucia_gmail_com
                            state: "home"
                    sequence:
                      - service: notify.mobile_app_iphone_de_lucia
                        data:
                          message: "Se ha cerrado la puerta de la entrada!"
