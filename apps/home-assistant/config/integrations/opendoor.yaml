automation:
  alias: Turn on entrance light when door opens
  trigger:
    - platform: state
      entity_id: binary_sensor.puerta_entrada
      to: "on"
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.luz_entrada
    - delay:
        seconds: 30
    - service: switch.turn_off
      target:
        entity_id: switch.luz_entrada
