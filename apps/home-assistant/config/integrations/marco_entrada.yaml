automation:
  - alias: Encender y apagar marco entrada
    description: Enciende el marco a las 11:00 y lo apaga a las 23h
    mode: single
    trigger:
      # Desactivar a las 23:30
      - platform: time
        at: "11:00:00"
        id: "activar"

      # Activar a las 12:00 si no hay guardia
      - platform: time
        at: "23:00:00"
        id: "desactivar"

    action:
      - choose:
          # Desactivar no molestar
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'activar' }}"
            sequence:
              - service: switch.turn_on
                target:
                  entity_id: switch.marco_entrada_pantalla

          # Activar a las 12 si no hay guardia
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'desactivar' }}"
            sequence:
              - service: switch.turn_off
                target:
                  entity_id: switch.marco_entrada_pantalla
