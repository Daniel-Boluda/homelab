automation:
  - alias: Aviso lavadora terminada
    description: "Avisar cuando la lavadora Samsung haya terminado."
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.lavadora_samsung_estado_de_la_maquina
        to: "finish"
    condition:
      - condition: state
        entity_id: input_boolean.home_announcements_active
        state: "on"
    action:
      - service: notify.send_message
        data:
          message: "La lavadora ha terminado."
        target:
          device_id:
            - 54e59c960e82f66b7a554608a8e30f28
