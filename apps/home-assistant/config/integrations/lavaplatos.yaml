automation:
  - alias: Aviso lavaplatos terminado
    description: "Avisar cuando el lavaplatos haya terminado."
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.lavaplatos_bosch_programa_finalizado
        to: "Encendido"
    condition:
      - condition: state
        entity_id: input_boolean.home_announcements_active
        state: "on"
    action:
      - service: notify.send_message
        data:
          message: "El lavaplatos ha terminado."
        target:
          device_id:
            - 54e59c960e82f66b7a554608a8e30f28
