automation:
  - alias: Riego SWV automático diario  
    id: "riego_gestion_completa"
    description: Riega cristalera y salón a las 09:00 y 21:00 con tiempos distintos y apagado local.
    trigger:
      # 1) Riego diario a las 09:00
      - platform: time
        at: "09:05:00"
        id: "09h_irrigation"
      # 1) Riego diario a las 21:00
      - platform: time
        at: "21:05:00"
        id: "21h_irrigation"

    action:
      - choose:
          # ---------- Bloque "09h_irrigation" {"state":"ON","on_time":18} menas 180 seconds ----------
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == '09h_irrigation' }}"
            sequence:
              - service: mqtt.publish
                data:
                  topic: "zigbee2mqtt/riego_cristalera/set"
                  payload: >
                    {"state":"ON","on_time":18}
              - service: mqtt.publish
                data:
                  topic: "zigbee2mqtt/riego_pared/set"
                  payload: >
                    {"state":"ON","on_time":18}


          # ---------- Bloque "21h_irrigation" {"state":"ON","on_time":18} menas 180 seconds ----------
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == '21h_irrigation' }}"
            sequence:
              - service: mqtt.publish
                data:
                  topic: "zigbee2mqtt/riego_cristalera/set"
                  payload: >
                    {"state":"ON","on_time":18}
              - service: mqtt.publish
                data:
                  topic: "zigbee2mqtt/riego_pared/set"
                  payload: >
                    {"state":"ON","on_time":18}