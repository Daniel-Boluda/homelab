app-template:
  controllers:
    readarr:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        readarr:
          image:
            repository: ghcr.io/onedr0p/readarr-develop
            tag: 0.3.32

          env:
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 750Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    readarr:
      controller: readarr
      ports:
        http:
          port: 7878

  ingress:
    readarr:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host readarr.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: readarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: readarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=readarrUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host readarr.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: readarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: readarr-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /config
      existingClaim: config-readarr
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      globalMounts:
      - path: /datasets/peliculas
