apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prestashop-algomar
  namespace: prestashop-algomar
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: auth.username
      remoteRef:
        key: /prestashop-algomar-db
        property: mariadb_user
    - secretKey: auth.rootPassword
      remoteRef:
        key: /prestashop-algomar-db
        property: mariadb_rootpsswd
    - secretKey: auth.password
      remoteRef:
        key: /prestashop-algomar-db
        property: mariadb_psswd
