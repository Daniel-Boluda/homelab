app-template:
  controllers:
    ombi:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        ombi:
          image:
            repository: docker.io/linuxserver/ombi
            tag: 4.44.1

          env:
            TZ: Europe/Madrid
            LOG_LEVEL: "info"
            PUID: 0
            PGID: 0

          resources:
            requests:
              cpu: 100m
              memory: 300Mi
            limits:
              memory: 500Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
  service:
    ombi:
      controller: ombi
      ports:
        http:
          port: 3579
  ingress:
    ombi:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://mediaserver.auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://mediaserver.auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
      hosts:
        - host: &host ombi.dbcloud.org
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: ombi
                port: http
      tls:
        - hosts:
            - *host
          secretName: ombi-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
        - path: /config
      existingClaim: ombi-config
    run:
      enabled: true
      type: emptyDir
      sizeLimit: 5Gi
      globalMounts:
        - path: /run
