app-template:
  controllers:
    spotTube:
      labels:
        backup/retain: quaterly
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: thewicklowwolf/spottube
            tag: latest
          env:
            TZ: Europe/Madrid
            thread_limit: 1
            artist_track_selection: all
          envFrom:
          - secretRef:
              name: spotTube-secrets

          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 750Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    spotTube:
      controller: spotTube
      ports:
        http:
          port: 5000

  ingress:
    spotTube:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host spotTube.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: spotTube
            port: http
      tls:
      - hosts:
        - *host
        secretName: spotTube-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=spotTubeUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host spotTube.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: spotTube
            port: http
      tls:
      - hosts:
        - *host
        secretName: spotTube-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
        - path: /spottube/config
      existingClaim: config-spotTube
    music:
      enabled: true
      globalMounts:
        - path: /spottube/downloads
      existingClaim: music-spotTube
