apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spotTube-secrets
  namespace: spotTube
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: spotify_client_id
      remoteRef:
        key: /spotdl
        property: SPOTIPY_CLIENT_ID
    - secretKey: spotify_client_secret
      remoteRef:
        key: /spotdl
        property: SPOTIPY_CLIENT_SECRET
