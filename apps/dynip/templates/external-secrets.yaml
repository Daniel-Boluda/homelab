# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dynip-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: dynip-secrets
    template:
      type: Opaque
  data:
    - secretKey: api_token
      remoteRef:
        key: /dynip
        property: api_token
    - secretKey: zone_id
      remoteRef:
        key: /dynip
        property: zone_id
