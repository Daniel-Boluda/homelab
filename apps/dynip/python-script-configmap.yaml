apiVersion: v1
kind: ConfigMap
metadata:
  name: python-script
  namespace: dynip
data:
  hello_world.py: |
    import logging
    import time

    # Configure logging to stdout
    logging.basicConfig(stream=sys.stdout, level=logging.INFO, format='%(asctime)s - %(levelname)s - %(message)s')

    # Log "hello world"
    logging.info("hello world")

    # Wait for 60 seconds
    time.sleep(60)

