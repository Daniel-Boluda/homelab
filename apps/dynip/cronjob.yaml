apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello-world-cronjob
  namespace: dynip
spec:
  schedule: "*/1 * * * *"  # Every minute
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
          - name: install-packages
            image: python:3.9-slim
            command: ['pip', 'install', 'requests']
            volumeMounts:
            - name: script-volume
              mountPath: /scripts
          containers:
          - name: hello-world
            image: python:3.9-slim
            command: ["python", "/scripts/hello_world.py"]
            volumeMounts:
            - name: script-volume
              mountPath: /scripts
            env:
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dynip-secrets
                  key: api_token
            - name: ZONE_ID
              valueFrom:
                secretKeyRef:
                  name: dynip-secrets
                  key: zone_id
          volumes:
          - name: script-volume
            configMap:
              name: python-script
          restartPolicy: OnFailure
