app-template:
  controllers:
    jellyfin:
      labels:
        backup/retain: quaterly
      type: statefulset
      pod:
        enableServiceLinks: false
        #runtimeClassName: nvidia
      containers:
        jellyfin:
          image:
            repository: jellyfin/jellyfin
            tag: 10.9.8

          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet: &httpGet
                  path: /health
                  port: &port 8096
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: true
              custom: true
              spec:
                httpGet: *httpGet
                failureThreshold: 30
                periodSeconds: 10
          env:
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 10m
              memory: 2.3Gi
              #nvidia.com/gpu: "1"
            limits:
              memory: 10Gi
              #nvidia.com/gpu: "1"

  service:
    jellyfin:
      controller: jellyfin
      ports:
        http:
          port: *port

  ingress:
    jellyfin:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host pelis.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: jellyfin
            port: http
      tls:
      - hosts:
        - *host
        secretName: jellyfin-tls-certificate
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host pelis.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: jellyfin
            port: http
      tls:
      - hosts:
        - *host
        secretName: jellyfin-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /config
      existingClaim: config-jellyfin
    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      globalMounts:
      - path: /datasets/series
        readOnly: true
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      globalMounts:
      - path: /datasets/peliculas
        readOnly: true
    transcode:
      enabled: true
      type: emptyDir
    music:
      enabled: true
      type: hostPath
      hostPath: /datasets/music
      globalMounts:
      - path: /music
        readOnly: true
