app-template:
  controllers:
    main:
      type: statefulset
      pod:
        nodeSelector:
          name: grigri
      containers:
        main:
          image:
            repository: haveagitgat/tdarr
            tag: 2.17.01
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              cpu: 1
              memory: 500Mi


  service:
    main:
      ports:
        http:
          port: 8266

  ingress:
    main:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
        - host: &host tdarr.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: tdarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host tdarr.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: tdarr-external-tls-certificate
  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      existingClaim: config-tdarr-zfs
      advancedMounts:
        main:
          main:
            - path: /app/configs
    server:
      enabled: true
      existingClaim: server-tdarr-zfs
      advancedMounts:
        main:
          main:
            - path: /app/server

    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series
      advancedMounts:
        main:
          main:
            - path: /datasets/series
    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas
      advancedMounts:
        main:
          main:
            - path: /datasets/peliculas
