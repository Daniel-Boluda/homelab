apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: tdarr
    app.kubernetes.io/name: tdarr
    backup: tdarr-zfs
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: server-tdarr-zfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: zfs-local-dataset
