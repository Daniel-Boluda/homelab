app-template:
  controllers:
    youtarr:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        youtarr:
          image:
            repository: bolferdocker/youtarr
            tag: latest

          env:
            TZ: Europe/Madrid
            POSTGRES_DB: youtarr
            POSTGRES_HOST: youtarr-postgres
            POSTGRES_PORT: 5432
          envFrom:
          - secretRef:
              name: youtarr-secrets
         
          resources:
            requests:
              cpu: 500m
              memory: 1800Mi
            limits:
              memory: 4000Mi

    worker:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        worker:
          image:
            repository: bolferdocker/youtarr
            tag: latest
          command: ["python", "scheduled_task.py"]
          env:
            TZ: Europe/Madrid
            POSTGRES_DB: youtarr
            POSTGRES_HOST: youtarr-postgres
            POSTGRES_PORT: 5432
          envFrom:
          - secretRef:
              name: youtarr-secrets
         
          resources:
            requests:
              cpu: 500m
              memory: 1800Mi
            limits:
              memory: 4000Mi

  service:
    youtarr:
      controller: youtarr
      ports:
        http:
          port: 8000

  ingress:
    youtarr:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host youtarr.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: youtarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: youtarr-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://mediaserver.auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://mediaserver.auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host youtarr.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: youtarr
            port: http
      tls:
      - hosts:
        - *host
        secretName: youtarr-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    downloads:
      enabled: true
      type: hostPath
      hostPath: /datasets/music/Youtarr
      globalMounts:
      - path: /app/Downloads
    music:
      enabled: true
      type: hostPath
      hostPath: /datasets/music
      globalMounts:
      - path: /app/music
