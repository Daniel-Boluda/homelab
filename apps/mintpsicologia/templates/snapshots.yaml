apiVersion: snapscheduler.backube/v1
kind: SnapshotSchedule
metadata:
  name: wordpress-zfs-backups
spec:
  retention:
    maxCount: 20
  schedule: "0 1 * * *" # UTC
  claimSelector:
    matchLabels:
      app.kubernetes.io/name: wordpress
  snapshotTemplate:
    snapshotClassName: zfs-local-dataset
