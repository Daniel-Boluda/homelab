app-template:
  image:
    repository: ghcr.io/onedr0p/qbittorrent
    tag: 4.5.4@sha256:f0a74313d750bc437ba2ad34f3412de5ab9a978f3f5b74227a1bda69271fef3e

  podSecurityContext:
    runAsUser: 995
    runAsGroup: 991
    fsGroup: 991
    fsGroupChangePolicy: "OnRootMismatch"

  env:
    UMASK: "022"
    QBITTORRENT__PORT: &port 8080
    QBITTORRENT__USE_PROFILE: "true"

  hostname: qbittorrent

  sidecars:
    metrics:
      image:
        repository: ghcr.io/esanchezm/prometheus-qbittorrent-exporter
        tag: latest@sha256:4c019f0c9c8f06a119e2a32b8b338843a782045dce94fa0bef9a94b5f80450f8
      env:
        QBITTORRENT_HOST: localhost
        QBITTORRENT_PORT: *port
      resources:
        requests:
          cpu: 15m
          memory: 19Mi
        limits:
          memory: 100Mi

      ports:
        - name: metrics
          containerPort: &metrics_port 8000
          protocol: TCP

      livenessProbe:
        failureThreshold: 3
        initialDelaySeconds: 0
        periodSeconds: 30
        tcpSocket:
          port: *metrics_port
        timeoutSeconds: 1
      readinessProbe:
        failureThreshold: 3
        initialDelaySeconds: 0
        periodSeconds: 30
        tcpSocket:
          port: *metrics_port
        timeoutSeconds: 1

  service:
    main:
      ports:
        http:
          port: *port

  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 30s
          scrapeTimeout: 30s

    bittorrent:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: "192.168.193.7"
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/hostname: qbittorrent.internal.grigri.cloud
      externalTrafficPolicy: Local
      ports:
        bittorrent:
          enabled: true
          port: 50413
          protocol: TCP
          targetPort: 50413

  ingress:
    main:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host qbittorrent.grigri.cloud
          paths:
            - path: /
      tls:
        - hosts:
            - *host
          secretName: qbittorrent-external-tls-certificate

  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: config-qbittorrent-zfs

    series:
      enabled: true
      type: hostPath
      hostPath: /datasets/series/download
      mountPath: /datasets/series/download

    peliculas:
      enabled: true
      type: hostPath
      hostPath: /datasets/peliculas/download
      mountPath: /datasets/peliculas/download

  resources:
    requests:
      cpu: 49m
      memory: 765M
    limits:
      memory: 1426M

  probes:
    liveness: &probe
      enabled: true
    readiness: *probe
  nodeSelector:
    name: grigri
