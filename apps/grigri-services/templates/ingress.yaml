{{- range .Values.services }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-dns
    external-dns.alpha.kubernetes.io/target: grigri.cloud
    nginx.ingress.kubernetes.io/upstream-vhost: {{ .host }}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    {{- if .auth | default false }}
    nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
    nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
    nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/16,10.42.0.0/15
    {{- end }}
  name: {{ .name }}
spec:
  ingressClassName: nginx-external
  rules:
  - host: {{ .host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .name }}
            port:
              number: 443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ .host }}
    secretName: {{ .host }}-external-tls-certificate
{{- end }}
