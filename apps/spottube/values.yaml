app-template:
  controllers:
    spottube:
      labels:
        backup/retain: quaterly
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: thewicklowwolf/spottube
            tag: latest
          env:
            TZ: Europe/Madrid
            output_format: "{artist}/{album}/{title}.{output-ext}"
            spotdl_arguments: "--save-playlist --playlist-format m3u8"
            thread_limit: 1
            artist_track_selection: all
          envFrom:
          - secretRef:
              name: spottube-secrets

          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 750Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    spottube:
      controller: spottube
      ports:
        http:
          port: 5000

  ingress:
    spottube:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host spottube.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: spottube
            port: http
      tls:
      - hosts:
        - *host
        secretName: spottube-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=spottubeUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host spottube.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: spottube
            port: http
      tls:
      - hosts:
        - *host
        secretName: spottube-external-tls-certificate

  defaultPodOptions:
    securityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
        - path: /spottube/config
      existingClaim: config-spottube
    music:
      enabled: true
      globalMounts:
        - path: /spottube/downloads
      existingClaim: music-spottube
