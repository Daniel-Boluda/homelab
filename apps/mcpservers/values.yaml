app-template:
  controllers:
    mcpservers:
      labels:
        backup/retain: quaterly
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: bolferdocker/plant-risk-mcp
            tag: 0.0.3
          env:
            TZ: Europe/Madrid
            GOOGLE_REDIRECT_URI: https://mcpservers.dbcloud.org/auth/callback
            ALLOWED_EMAILS: "daniel.boluda.fdez@gmail.com,serverdabol@gmail.com"
          envFrom:
          - secretRef:
              name: mcpservers-secrets

          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 750Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    mcpservers:
      controller: mcpservers
      ports:
        http:
          port: 18000

  ingress:
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        #nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=mcpserversUsers
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host mcpservers.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: mcpservers
            port: http
      tls:
      - hosts:
        - *host
        secretName: mcpservers-external-tls-certificate

  defaultPodOptions:
    securityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"