app-template:
  controllers:
    mcpservers:
      labels:
        backup/retain: quaterly
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: bolferdocker/fastmcp-base
            tag: 0.0.3
          env:
            TZ: Europe/Madrid
            PYTHONDONTWRITEBYTECODE: 1 
            PYTHONUNBUFFERED: 1 
            PIP_NO_CACHE_DIR: 1
            FASTMCP_LOGLEVEL: DEBUG
            MCP_PATH: /mcp
            MCP_NAME: mcp-server
            MCP_HOST: 0.0.0.0
            MCP_PORT: 8000
            BASE_URL: https://mcpservers.dbcloud.org
            ALLOWED_EMAILS: "daniel.boluda.fdez@gmail.com,serverdabol@gmail.com,mhussien.khalil@gmail.com,prabeshraj.joshi@holcim.com"
            GOOGLE_APPLICATION_CREDENTIALS: /var/secrets/gcloud/application_default_credentials.json

          envFrom:
          - secretRef:
              name: mcpservers-secrets

          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 750Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    mcpservers:
      controller: mcpservers
      ports:
        http:
          port: 8000

  ingress:
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        #nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=mcpserversUsers
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.ingress.kubernetes.io/client-body-buffer-size: "16k"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header Authorization $http_authorization;
          proxy_set_header X-Forwarded-Proto $scheme;
      hosts:
      - host: &host mcpservers.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: mcpservers
            port: http
      tls:
      - hosts:
        - *host
        secretName: mcpservers-external-tls-certificate

  defaultPodOptions:
    securityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    app-config:
      enabled: true
      type: configMap
      name: server-mcp-script
      globalMounts:
        - path: /app/server.py
          subPath: server_script.py
          readOnly: true
        - path: /app/mcp.json
          subPath: server_mcp.json
          readOnly: true
    data:
      enabled: true
      globalMounts:
        - path: /app/data
      existingClaim: data-mcpservers
    gcloud-adc:
      enabled: true
      type: secret
      name: gcloud-adc
      globalMounts:
        - path: /var/secrets/gcloud/application_default_credentials.json
          subPath: application_default_credentials_json
          readOnly: true