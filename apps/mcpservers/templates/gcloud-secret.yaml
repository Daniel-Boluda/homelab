apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gcloud-adc
  namespace: mcpservers
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: gcloud-adc
    template:
      type: Opaque
      data:
        adc.json: '{{ .adc_obj | toString }}'
  data:
    - secretKey: adc_obj
      remoteRef:
        key: mcpservers/gcloud
        property: application_default_credentials_json
