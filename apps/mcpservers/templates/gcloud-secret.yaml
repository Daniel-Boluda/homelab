apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gcloud-adc
  namespace: mcpservers
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  dataFrom:
    - extract:
        key: mcpservers/gcloud
  target:
    name: gcloud-adc
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      engineVersion: v2
