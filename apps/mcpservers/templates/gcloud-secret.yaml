apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gcloud-adc
  namespace: mcpservers
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: gcloud-adc
    template:
      engineVersion: v2
      type: Opaque
      data:
        adc.json: '{{ .application_default_credentials_json | toJson }}'
  dataFrom:
    - extract:
        key: mcpservers/gcloud
