apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mcpservers-secrets
  namespace: mcpservers
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: /oauth2-proxy/googlemcp
        property: client-id
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: /oauth2-proxy/googlemcp
        property: client-secret       

    - secretKey: INSTANCE_CONNECTION_NAME
      remoteRef:
        key: /mcpservers/db
        property: INSTANCE_CONNECTION_NAME
    - secretKey: PGUSER
      remoteRef:
        key: /mcpservers/db
        property: PGUSER
    - secretKey: PGPASS
      remoteRef:
        key: /mcpservers/db
        property: PGPASS
    - secretKey: PGDB
      remoteRef:
        key: /mcpservers/db
        property: PGDB
    - secretKey: IP_TYPE
      remoteRef:
        key: /mcpservers/db
        property: IP_TYPE
