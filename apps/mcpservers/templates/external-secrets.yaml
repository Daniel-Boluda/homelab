apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mcpserver-secrets
  namespace: mcpserver
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: /oauth2-proxy/googlemcp
        property: client-id
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: /oauth2-proxy/googlemcp
        property: client-secret
