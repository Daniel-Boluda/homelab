apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mcpservers-secrets
  namespace: mcpservers
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: /oauth2-proxy/googlemcp
        property: client-id
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: /oauth2-proxy/googlemcp
        property: client-secret       

    - secretKey: PORTAL_INSTANCE_CONNECTION_NAME
      remoteRef:
        key: /mcpservers/db_portal
        property: INSTANCE_CONNECTION_NAME
    - secretKey: PORTAL_PGUSER
      remoteRef:
        key: /mcpservers/db_portal
        property: PGUSER
    - secretKey: PORTAL_PGPASS
      remoteRef:
        key: /mcpservers/db_portal
        property: PGPASS
    - secretKey: PORTAL_PGDB
      remoteRef:
        key: /mcpservers/db_portal
        property: PGDB
    - secretKey: PORTAL_IP_TYPE
      remoteRef:
        key: /mcpservers/db_portal
        property: IP_TYPE


    - secretKey: RCA_INSTANCE_CONNECTION_NAME
      remoteRef:
        key: /mcpservers/db_cause
        property: INSTANCE_CONNECTION_NAME
    - secretKey: RCA_PGUSER
      remoteRef:
        key: /mcpservers/db_cause
        property: PGUSER
    - secretKey: RCA_PGPASS
      remoteRef:
        key: /mcpservers/db_cause
        property: PGPASS
    - secretKey: RCA_PGDB
      remoteRef:
        key: /mcpservers/db_cause
        property: PGDB
    - secretKey: RCA_IP_TYPE
      remoteRef:
        key: /mcpservers/db_cause
        property: IP_TYPE
