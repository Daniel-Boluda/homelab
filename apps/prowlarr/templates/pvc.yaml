apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: prowlarr
    app.kubernetes.io/name: prowlarr
    backup: prowlarr-zfs
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: prowlarr-config-zfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: zfs-local-dataset
