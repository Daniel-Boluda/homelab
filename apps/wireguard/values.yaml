app-template:
  controllers:
    wireguard:
      labels:
        backup/retain: quarterly
      type: statefulset
      containers:
        wireguard:
          image:
            repository: prestashop/prestashop
            tag: 8.1.5

          env:
            TZ: Europe/Madrid
            SERVERURL: wireguard.myhome.com # DNS din√°mico
            SERVERPORT: 51820
            PEERS: 4 # 4 clientes
            PEERDNS: 8.8.8.8
            INTERNAL_SUBNET: 10.2.0.0/24 # Red WireGuard
            ALLOWEDIPS: 192.168.1.0/24 # Red que se enruta
            LOG_CONFS: false

          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

          resources:
            requests:
              cpu: 150m
              memory: 170Mi
            limits:
              memory: 700Mi

          ports:
          - containerPort: 51820
            name: wireguard

  service:
    wireguard:
      controller: wireguard
      ports:
        http:
          port: 51820

  ingress:

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        #nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host wireguard.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: wireguard
            port: http
      tls:
      - hosts:
        - *host
        secretName: wireguard-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      existingClaim: config-wireguard
      advancedMounts:
        wireguard:
          wireguard:
          - path: /config
    
