app-template:
  controllers:
    wireguard:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        wireguard:
          image:
            repository: lscr.io/linuxserver/wireguard
            tag: latest

          env:
            PUID: 995
            PGID: 995
            TZ: Europe/Madrid

          resources:
            requests:
              cpu: 10m
              memory: 180Mi
            limits:
              memory: 400Mi

          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    wireguard:
      controller: wireguard
      ports:
        http:
          port: 51820

    wireguard_loadbalancer:
      controller: wireguard
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: "192.168.1.244"
        external-dns.alpha.kubernetes.io/enabled: "true"
      externalTrafficPolicy: Local
      ports:
        wireguard_loadbalancer:
          enabled: true
          port: 51820
          protocol: UDP
          targetPort: 51820

  ingress:
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host wireguard.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: wireguard
            port: http
      tls:
      - hosts:
        - *host
        secretName: wireguard-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /config
      existingClaim: config-wireguard
