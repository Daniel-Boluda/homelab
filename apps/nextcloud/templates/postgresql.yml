apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: nextcloud-postgres
spec:
  teamId: nextcloud

  numberOfInstances: 1

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 1Gi

  volume:
    size: 2.5Gi
    storageClass: longhorn-ssd

  users:
    nextcloud:
    - superuser
    - createdb
  databases:
    nextcloud: nextcloud

  dockerImage: ghcr.io/zalando/spilo-15:2.1-p9

  postgresql:
    version: "14"
    parameters:
      archive_mode: 'off'
      max_connections: "4"
      shared_buffers: 32MB
      log_checkpoints: 'off'
      log_connections: 'off'
      log_disconnections: 'off'
      log_lock_waits: 'off'
      log_min_duration_statement: "-1"
      log_statement: none
