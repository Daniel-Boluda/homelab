apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wallabag-secret
  namespace: wallabag
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: wallabag-secret
    template:
      engineVersion: v2
      data:
        SYMFONY__ENV__SECRET: "{{ .secret }}"
  data:
    - secretKey: secret
      remoteRef:
        key: /wallabag/secret
        property: secret
