apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: wallabag-postgres
  labels:
    backup/retain: weekly
spec:
  teamId: wallabag

  numberOfInstances: 1

  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  volume:
    size: 5Gi

  users:
    wallabag:
      - superuser
      - createdb
  databases:
    wallabag: wallabag

  postgresql:
    version: "15"
    parameters:
      archive_mode: "off"
      max_connections: "4"
      shared_buffers: 32MB
      log_checkpoints: "off"
      log_connections: "off"
      log_disconnections: "off"
      log_lock_waits: "off"
      log_min_duration_statement: "-1"
      log_statement: none
