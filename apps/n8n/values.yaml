app-template:
  controllers:
    n8n:
      labels:
        backup/retain: quaterly
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: n8nio/n8n
            tag: 1.109.0
          env:
            TZ: Europe/Madrid
            DB_SQLITE_VACUUM_ON_STARTUP: true
            EXECUTIONS_DATA_PRUNE: true
            EXECUTIONS_DATA_MAX_AGE: 7
            EXECUTIONS_DATA_PRUNE_MAX_COUNT: 50000
            WEBHOOK_URL: https://n8n.dbcloud.org/
            VUE_APP_URL_BASE_API: https://n8n.dbcloud.org/
            N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: false
            N8N_PROTOCOL: "https"
            N8N_PORT: 8080
            N8N_HOST: n8n.dbcloud.org
            N8N_LOG_LEVEL: info
            N8N_LOG_OUTPUT: console
            N8N_ENCRYPTION_KEY:
              valueFrom:
                secretKeyRef:
                  name: n8n-secrets
                  key: N8N_ENCRYPTION_KEY
          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 2Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    n8n:
      controller: n8n
      ports:
        http:
          port: 8080

  ingress:
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=n8nUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host n8n.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: n8n
            port: http
      tls:
      - hosts:
        - *host
        secretName: n8n-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
        - path: /home/node/.n8n
      existingClaim: config-n8n
