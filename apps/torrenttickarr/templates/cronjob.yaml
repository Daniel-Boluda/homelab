apiVersion: batch/v1
kind: CronJob
metadata:
  name: torrenttickarr-script-cronjob
  namespace: torrenttickarr
spec:
  schedule: "0 */12 * * *" # Every 12 hours
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: torrenttickarr-script
            image: bolferdocker/pythonselenium:1.0.1
            command: ["sh", "-c", "python /scripts/torrenttickarr_script.py"]
