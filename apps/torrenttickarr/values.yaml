app-template:
  controllers:
    torrenttickarr:
      containers:
        torrenttickarr:
          image:
            repository: bolferdocker/pythonselenium
            tag: 1.0.1
          env:
            TZ: Europe/Madrid
          envFrom:
          - secretRef:
              name: torrenttickarr-secrets

          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

          resources:
            requests:
              cpu: 10m
              memory: 350Mi
            limits:
              memory: 1Gi

  defaultPodOptions:
    terminationGracePeriodSeconds: 1

  persistence:
    configmap-script:
      enabled: true
      type: configMap
      name: torrenttickarr-script
      advancedMounts:
        torrenttickarr:
          torrenttickarr:
          - path: /script/torrenttickarr_script.py

