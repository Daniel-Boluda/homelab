app-template:
  controllers:
    changedetection:
      labels:
        backup/retain: quaterly
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: dgtlmoon/changedetection.io
            tag: 0.50.18
          env:
            TZ: Europe/Madrid
            BASE_URL: https://changedetection.dbcloud.org
            # ==== activar Playwright/Chrome vía sockpuppet ====
            PLAYWRIGHT_DRIVER_URL: ws://changedetection-sockpuppet:3000
            USE_X_SETTINGS: "1"
            # Otros ejemplos útiles:
            # LOGGER_LEVEL: INFO
            # FETCH_WORKERS: "10"
            # HIDE_REFERER: "true"
            # LISTEN_HOST: 0.0.0.0
          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 2Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

    # ===== Controller del navegador sockpuppet (Playwright/Chrome) =====
    sockpuppet:
      type: deployment
      replicas: 1
      containers:
        main:
          image:
            repository: dgtlmoon/sockpuppetbrowser
            tag: latest
          env:
            SCREEN_WIDTH: "1920"
            SCREEN_HEIGHT: "1024"
            SCREEN_DEPTH: "16"
            MAX_CONCURRENT_CHROME_PROCESSES: "10"
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              memory: 2Gi
          ports:
            - name: ws
              containerPort: 3000
          probes:
            liveness:
              enabled: true
              spec:
                tcpSocket:
                  port: 3000
            readiness:
              enabled: true
              spec:
                tcpSocket:
                  port: 3000
  # ====================================================================

  service:
    changedetection:
      controller: changedetection
      ports:
        http:
          port: 5000
    sockpuppet:
      controller: sockpuppet
      ports:
        ws:
          port: 3000

  ingress:
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=changedetectionUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host changedetection.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: changedetection
            port: http
      tls:
      - hosts:
        - *host
        secretName: changedetection-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
        - path: /datastore
      existingClaim: config-changedetection
