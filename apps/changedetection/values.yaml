app-template:
  controllers:
    changedetection:
      labels:
        backup/retain: quaterly
      type: statefulset
      replicas: 1
      containers:
        main:
          image:
            repository: changedetectionio/changedetection
            tag: 0.50.12
          env:
            TZ: Europe/Madrid
            # Si vas a ponerlo detrás del Ingress bajo este FQDN, ayuda para links en notificaciones:
            BASE_URL: https://changedetection.dbcloud.org
            # Descomenta estas dos líneas si vas a usar el navegador sockpuppet (JS)
            # PLAYWRIGHT_DRIVER_URL: ws://sockpuppet:3000
            # USE_X_SETTINGS: "1"
            # Otros ejemplos útiles:
            # LOGGER_LEVEL: INFO
            # FETCH_WORKERS: "10"
            # HIDE_REFERER: "true"
            # LISTEN_HOST: 0.0.0.0
          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 2Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    changedetection:
      controller: changedetection
      ports:
        http:
          port: 5000

  ingress:
    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=changedetectionUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host changedetection.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: changedetection
            port: http
      tls:
      - hosts:
        - *host
        secretName: changedetection-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
        - path: /datastore
      existingClaim: config-changedetection
