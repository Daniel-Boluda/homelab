apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: antdroid
    app.kubernetes.io/name: antdroid
    backup: antdroid-zfs
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: antdroid-data-zfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: zfs-local-dataset
