apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: immich-postgres
  labels:
    backup/retain: quaterly
spec:
  teamId: immich
  dockerImage: registry.wuhoo.xyz/jerry/spilo-pgvecto.rs:spilo-16-3.2-p2-pgvectors-0.2.0
  numberOfInstances: 1

  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      cpu: "1"
      memory: 256Mi

  volume:
    size: 1.5Gi

  users:
    immich:
      - superuser
      - createdb
  databases:
    immich: immich

  postgresql:
    version: "16"
    parameters:
      archive_mode: "off"
      max_connections: "4"
      shared_buffers: 32MB
      log_checkpoints: "off"
      log_connections: "off"
      log_disconnections: "off"
      log_lock_waits: "off"
      log_min_duration_statement: "-1"
      log_statement: none

  preparedDatabases:
    immich:
      extensions:
        cube: public
        earthdistance: public
        vectors: public
