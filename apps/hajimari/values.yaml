hajimari:
  env:
    TZ: Europe/Madrid
  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        external-dns.alpha.kubernetes.io/enabled: "true"
        hajimari.io/enable: 'false'
      hosts:
        - host: &host home.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: hajimari-tls-certificate
          hosts:
            - *host
  hajimari:
    defaultEnable: true
    namespaceSelector:
      any: true
    groups:
      - name: Homelab
        links:
          - name: Documentation
            url: https://homelab.internal.grigri.cloud
          - name: Public GitHub repository
            url: https://github.com/pando85/homelab

  persistence:
    data:
      enabled: false
