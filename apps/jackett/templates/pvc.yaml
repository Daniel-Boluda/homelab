apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: jackett
    app.kubernetes.io/name: jackett
    backup: jackett-zfs
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: jackett-config-zfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: zfs-local-dataset
