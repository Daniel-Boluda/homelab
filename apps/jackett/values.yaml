app-template:
  controller:
    # HA is not supported
    replicas: 1

  image:
    repository: ghcr.io/onedr0p/jackett
    pullPolicy: IfNotPresent
    tag: 0.20.2297
  strategy:
    type: Recreate
  env:
    TZ: Europe/Madrid

  service:
    main:
      ports:
        http:
          port: 9117

  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: true
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        hajimari.io/appName: jackett
        hajimari.io/icon: t-shirt-crew
        hajimari.io/instance: internal
        hajimari.io/group: Media
      hosts:
        - host: &host jackett.internal.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: jackett-tls-certificate

    external:
      enabled: true
      ingressClassName: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: true
        external-dns.alpha.kubernetes.io/target: grigri.cloud
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.grigri.cloud/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.grigri.cloud/oauth2/start
      hosts:
        - host: &host jackett.grigri.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: jackett-external-tls-certificate

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      mountPath: /config
      accessMode: ReadWriteOnce
      size: 500Mi
      storageClass: longhorn-ssd
      skipuninstall: true

  resources:
    requests:
      cpu: 10m
      memory: 68Mi
    limits:
      cpu: 500m
      memory: 128Mi
