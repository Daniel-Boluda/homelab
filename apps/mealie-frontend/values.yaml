app-template:
  controller:
    replicas: 2

  image:
    repository: hkotel/mealie
    tag: frontend-v1.0.0beta-5
  env:
    API_URL: http://mealie-api.mealie-api.svc.cluster.local:9000

  enableServiceLinks: false
  service:
    main:
      ports:
        http:
          port: 3000

  ingress:
    main:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: internal
      hosts:
        - host: &host recetas.k8s.grigri
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: mealie-frontend-tls-certificate

  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  resources:
    requests:
      cpu: 100m
      memory: 16Mi
    limits:
      cpu: 500m
      memory: 128Mi

  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/instance: mealie-frontend
          app.kubernetes.io/name: mealie-frontend
