apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jellyplist-secrets
  namespace: jellyplist
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: /jellyplist
        property: POSTGRES_PASSWORD
    - secretKey: POSTGRES_USER
      remoteRef:
        key: /jellyplist
        property: POSTGRES_USER
    - secretKey: SECRET_KEY
      remoteRef:
        key: /jellyplist
        property: SECRET_KEY
    - secretKey: JELLYPLIST_DB_PASSWORD
      remoteRef:
        key: /jellyplist
        property: POSTGRES_PASSWORD
    - secretKey: JELLYPLIST_DB_USER
      remoteRef:
        key: /jellyplist
        property: POSTGRES_USER
    - secretKey: SPOTIFY_CLIENT_ID
      remoteRef:
        key: /jellyplist
        property: SPOTIFY_CLIENT_ID
    - secretKey: SPOTIFY_CLIENT_SECRET
      remoteRef:
        key: /jellyplist
        property: SPOTIFY_CLIENT_SECRET
    - secretKey: JELLYFIN_ADMIN_USER
      remoteRef:
        key: /jellyplist
        property: JELLYFIN_ADMIN_USER
    - secretKey: JELLYFIN_ADMIN_PASSWORD
      remoteRef:
        key: /jellyplist
        property: JELLYFIN_ADMIN_PASSWORD
