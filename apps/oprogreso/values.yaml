app-template:
  controllers:
    oprogreso:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        oprogreso:
          image:
            repository: bolferdocker/oprogreso
            tag: 0.0.2

          env:
            TZ: Europe/Madrid
            POSTGRES_DB: oprogreso
            POSTGRES_HOST: oprogreso-postgres
            POSTGRES_PORT: 5432
            DEBUG: False
          envFrom:
          - secretRef:
              name: oprogreso-secrets
         
          resources:
            requests:
              cpu: 500m
              memory: 1800Mi
            limits:
              memory: 4000Mi

  service:
    oprogreso:
      controller: oprogreso
      ports:
        http:
          port: 8000

  ingress:
    oprogreso:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host oprogreso.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: oprogreso
            port: http
      tls:
      - hosts:
        - *host
        secretName: oprogreso-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://mediaserver.auth.dbcloud.org/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://mediaserver.auth.dbcloud.org/oauth2/start
      hosts:
      - host: &host oprogreso.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: oprogreso
            port: http
      tls:
      - hosts:
        - *host
        secretName: oprogreso-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"
