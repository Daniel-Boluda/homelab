app-template:
  controllers:
    vaultwarden:
      labels:
        backup/retain: quaterly
      type: statefulset
      containers:
        vaultwarden:
          image:
            repository: vaultwarden/server
            tag: 1.34.3

          env:
            TZ: Europe/Madrid
            WEBSOCKET_ENABLED: true
            SIGNUPS_ALLOWED: false        # Change to "true" if you want open registration
          envFrom:
            - secretRef:
                name: vaultwarden-secrets

          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 750Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    vaultwarden:
      controller: vaultwarden
      ports:
        http:
          port: 80

  ingress:
    vaultwarden:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host vaultwarden.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: vaultwarden
            port: http
      tls:
      - hosts:
        - *host
        secretName: vaultwarden-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        #nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=vaultwardenUsers
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host vaultwarden.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: vaultwarden
            port: http
      tls:
      - hosts:
        - *host
        secretName: vaultwarden-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    config:
      enabled: true
      globalMounts:
      - path: /data
      existingClaim: config-vaultwarden
