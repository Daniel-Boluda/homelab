---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-restic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: unifi-restic
    template:
      data:
        RESTIC_REPOSITORY: '{{`{{ .REPOSITORY_TEMPLATE }}/unifi`}}'
        RESTIC_PASSWORD: '{{`{{ .RESTIC_PASSWORD }}`}}'
        AWS_ACCESS_KEY_ID: '{{`{{ .AWS_ACCESS_KEY_ID }}`}}'
        AWS_SECRET_ACCESS_KEY: '{{`{{ .AWS_SECRET_ACCESS_KEY }}`}}'
  dataFrom:
    - extract:
        key: /volsync/restic-template
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: unifi-backup
spec:
  sourcePVC: unifi-config-zfs
  trigger:
    schedule: "30 1 * * *" # UTC
  restic:
    pruneIntervalDays: 7
    repository: unifi-restic
    moverSecurityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
    retain:
      daily: 7
    copyMethod: Clone
    cacheCapacity: 200Mi
