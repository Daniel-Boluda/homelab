apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: deluge
    app.kubernetes.io/name: deluge
    backup: deluge-zfs
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: config-deluge-0-zfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: zfs-local-dataset
