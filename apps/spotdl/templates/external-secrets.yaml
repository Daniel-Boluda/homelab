apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spotdl-secrets
  namespace: spotdl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: SPOTIPY_CLIENT_ID
      remoteRef:
        key: /spotdl
        property: SPOTIPY_CLIENT_ID
    - secretKey: SPOTIPY_CLIENT_SECRET
      remoteRef:
        key: /spotdl
        property: SPOTIPY_CLIENT_SECRET
