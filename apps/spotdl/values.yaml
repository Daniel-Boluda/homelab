app-template:
  controllers:
    spotdl:
      labels:
        backup/retain: quaterly
      type: statefulset
      replicas: 1
      containers:
        spotdl:
          image:
            repository: spotdl/spotify-downloader
            tag: v4.1.1
          command: web --host 0.0.0.0 --web-use-output-dir
          env:
            TZ: Europe/Madrid
          resources:
            requests:
              cpu: 10m
              memory: 512Mi
            limits:
              memory: 750Mi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5

  service:
    spotdl:
      controller: spotdl
      ports:
        http:
          port: 8800

  ingress:
    spotdl:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      hosts:
      - host: &host spotdl.internal.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: spotdl
            port: http
      tls:
      - hosts:
        - *host
        secretName: spotdl-tls-certificate

    external:
      enabled: true
      className: nginx-external
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/target: dbcloud.org
        cert-manager.io/cluster-issuer: letsencrypt-prod-dns
        nginx.ingress.kubernetes.io/auth-url: https://auth.dbcloud.org/oauth2/auth?allowed_groups=spotdlUsers
        nginx.ingress.kubernetes.io/auth-signin: https://auth.dbcloud.org/oauth2/start
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - host: &host spotdl.dbcloud.org
        paths:
        - path: /
          pathType: Prefix
          service:
            identifier: spotdl
            port: http
      tls:
      - hosts:
        - *host
        secretName: spotdl-external-tls-certificate

  defaultPodOptions:
    securityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
      fsGroupChangePolicy: "OnRootMismatch"

  persistence:
    music:
      enabled: true
      globalMounts:
        - path: /music
      existingClaim: music-spotdl
