app-template:
  controllers:
    opowatcher:
      type: statefulset
      labels:
        backup/retain: quaterly
      annotations: {}
      containers:
        opowatcher:
          image:
            repository: bolferdocker/pythonplaywright
            tag: 1.0.6
          command:
            - python
          args:
            - /app/scripts/opo_watcher_script.py
          envFrom:
            - secretRef:
                name: opowatcher-secrets
          resources:
            requests:
              cpu: 50m
              memory: 400Mi
            limits:
              memory: 1000Mi

  persistence:
    config:
      enabled: true
      globalMounts: 
      - path: /app/html
      existingClaim: config-opowatcher
    script:
      enabled: true
      type: custom
      globalMounts:
        - path: /app/scripts
      volumeSpec:
        name: scripts
        projected:
          defaultMode: 0755
          sources:
            - configMap:
                name: python-script