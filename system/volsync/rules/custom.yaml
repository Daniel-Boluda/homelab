groups:
  - name: volsync.rules
    rules:
      - alert: VolSyncComponentAbsent
        annotations:
          description: VolSync component has disappeared from Prometheus target discovery.
        expr: |
          absent(up{job="volsync-metrics"})
        for: 15m
        labels:
          severity: critical
      - alert: VolSyncVolumeOutOfSync
        annotations:
          description: >-
            {{ $labels.obj_namespace }}/{{ $labels.obj_name }} volume is out of sync.
        expr: |
          volsync_volume_out_of_sync == 1
        for: 15m
        labels:
          severity: critical
