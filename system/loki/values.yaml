deploymentMode: SingleBinary
loki:
  podSecurityContext:
    fsGroup: 10001
    runAsGroup: 10001
    runAsNonRoot: true
    runAsUser: 10001
    fsGroupChangePolicy: "OnRootMismatch"

  commonConfig:
    replication_factor: 1
  storage:
    type: "filesystem"

  auth_enabled: false

rbac:
  pspEnabled: false

ingress:
  enabled: false

tableManager:
  retention_deletes_enabled: true
  # 6 months
  retention_period: 4320h

singleBinary:
  replicas: 1

  persistence:
    enabled: true
    # Remove until k8s 1.27
    enableStatefulSetAutoDeletePVC: false
    size: 50Gi

  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 40m
      memory: 200Mi

write:
  replicas: 0
reads:
  replicas: 0
backend:
  replicas: 0

# disable memcached
resultsCache:
  enabled: false
chunksCache:
  enabled: false

lokiCanary:
  enabled: false

gateway:
  enabled: false

# Requires self monitoring enabled
test:
  enabled: false
