  # https://grafana.com/docs/loki/latest/installation/helm/
  promtail:
    enabled: true
    resources:
      limits:
        cpu: 1
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    # Add additional scrape config
    # https://grafana.com/docs/loki/latest/clients/promtail/scraping/#journal-scraping-linux-only
    config:
      snippets:
        extraScrapeConfigs: |
          # arm64
          - job_name: journal-arm64
            journal:
              path: /run/log/journal
              max_age: 12h
              labels:
                job: systemd-journal
            relabel_configs:
              - source_labels:
                  - __journal__systemd_unit
                target_label: systemd_unit
              - source_labels:
                  - __journal__hostname
                target_label: node_name
              - source_labels:
                  - __journal_syslog_identifier
                target_label: syslog_identifier
          # amd64
          - job_name: journal-amd64
            journal:
              path: /var/log/journal
              max_age: 12h
              labels:
                job: systemd-journal
            relabel_configs:
              - source_labels:
                  - __journal__systemd_unit
                target_label: systemd_unit
              - source_labels:
                  - __journal__hostname
                target_label: node_name
              - source_labels:
                  - __journal_syslog_identifier
                target_label: syslog_identifier

    # Mount journal directory into promtail pods
    extraVolumes:
      - name: journal-run
        hostPath:
          path: /run/log/journal
      - name: journal-var
        hostPath:
          path: /var/log/journal
      - name: machine-id
        hostPath:
          path: /etc/machine-id

    extraVolumeMounts:
      - name: journal-run
        mountPath: /run/log/journal
        readOnly: true
      - name: journal-var
        mountPath: /var/log/journal
        readOnly: true
      - name: machine-id
        mountPath: /etc/machine-id
        readOnly: true

    serviceMonitor:
      enabled: true

    # Enable CRIO log format
    pipelineStages:
      - cri: {}

  # already enabled in additionalDatasources
  grafana:
    enabled: false
    sidecar:
      datasources:
        enabled: false
