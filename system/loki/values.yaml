loki-stack:
  loki:
    enabled: true
    ingress:
      enabled: false

    # podSecurityPolicy deprecated in k8s 1.25
    rbac:
      pspEnabled: false

    persistence:
      enabled: true
      size: 50Gi
      storageClassName: longhorn

    config:
      table_manager:
        retention_deletes_enabled: true
        # 30 days
        retention_period: 720h

    replicas: 0

    resources:
      limits:
        cpu: 2
        memory: 4Gi
      requests:
        cpu: 200m
        memory: 256Mi

    serviceMonitor:
      enabled: true
      additionalLabels:
        release: monitoring

  # Needed for Alerting: https://grafana.com/docs/loki/latest/rules/
