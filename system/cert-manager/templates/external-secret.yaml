apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: kubernetes-internal-ca-key-pair
spec:
  backendType: vault
  data:
    - key: secret/data/cert-manager/internal-ca
      name: tls.crt
      property: crt
    - key: secret/data/cert-manager/internal-ca
      name: tls.key
      property: key
