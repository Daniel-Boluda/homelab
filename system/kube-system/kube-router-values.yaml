kubeRouter:
  cni:
    install: false

  router:
    enabled: true
    enableOverlay: true
    enableIbgp: true
    enableCni: false
    clusterAsn: 64513
    advertiseLoadbalancerIp: true
    advertiseExternalIp: true
    advertiseClusterIp: true

  firewall:
    enabled: false
  serviceProxy:
    enabled: false
