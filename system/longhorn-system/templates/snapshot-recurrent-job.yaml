apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: default
spec:
  cron: "0 4 * * *"
  task: snapshot
  groups:
    # if not default you have to label VOLUMES (not pvc)
    - default
  retain: 7
  concurrency: 3
  labels:
    recurring-job-group.longhorn.io/default-retain: one-week
    recurring-job-group.longhorn.io/default-frecuency: daily
