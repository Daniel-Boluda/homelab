apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: postgres-backup
  namespace: longhorn-system
spec:
  cron: "30 5 * * *"
  task: backup
  groups:
    - postgres
  retain: 1
  concurrency: 3
  labels:
    recurring-job-group.longhorn.io/postgres-retain: one-day
    recurring-job-group.longhorn.io/postgres-frecuency: daily
