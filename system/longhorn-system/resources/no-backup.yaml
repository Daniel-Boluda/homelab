# Add manualy to non desired backups:
#  - alertmanager
#  - prometheus
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: no-backup
  namespace: longhorn-system
spec:
  # Monday at 05:00
  cron: "0 5 * * 1"
  task: snapshot
  groups:
    - no-backup
  retain: 1
  concurrency: 3
  labels:
    recurring-job-group.longhorn.io/no-backup-retain: one-week
    recurring-job-group.longhorn.io/no-backup-frecuency: weekly
