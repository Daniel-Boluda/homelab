kured:
  extraEnvVars:
    - name: notifyUrl
      valueFrom:
        secretKeyRef:
          name: kured-notifications-secret
          key: notifyUrl

  configuration:
    # reboot check period (default 1h0m0s)
    period: "15m"
    startTime: "5:00"
    endTime: "8:00"
    timeZone: Europe/Madrid
    rebootCommand: "/usr/bin/systemctl reboot"
