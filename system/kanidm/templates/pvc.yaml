apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: kanidm
    app.kubernetes.io/name: kanidm
    backup: kanidm-zfs
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
  name: kanidm-data-zfs-0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 400Mi
  storageClassName: zfs-local-dataset
