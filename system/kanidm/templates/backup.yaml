---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kanidm-restic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: kanidm-restic
    template:
      data:
        RESTIC_REPOSITORY: '{{`{{ .REPOSITORY_TEMPLATE }}/kanidm`}}'
        RESTIC_PASSWORD: '{{`{{ .RESTIC_PASSWORD }}`}}'
        AWS_ACCESS_KEY_ID: '{{`{{ .AWS_ACCESS_KEY_ID }}`}}'
        AWS_SECRET_ACCESS_KEY: '{{`{{ .AWS_SECRET_ACCESS_KEY }}`}}'
  dataFrom:
    - extract:
        key: /volsync/restic-template
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: kanidm-backup
spec:
  sourcePVC: kanidm-data-zfs-0
  trigger:
    schedule: "0 7 * * *"
  restic:
    pruneIntervalDays: 7
    repository: kanidm-restic
    moverSecurityContext:
      runAsUser: 995
      runAsGroup: 991
      fsGroup: 991
    retain:
      daily: 7
    copyMethod: Clone
    cacheCapacity: 100Mi
