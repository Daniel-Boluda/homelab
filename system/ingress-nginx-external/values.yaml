ingress-nginx:
  controller:
    admissionWebhooks:
      timeoutSeconds: 30

    replicaCount: 2

    config:
      http-snippet: |
        proxy_cache_path /dev/shm levels=1:2 keys_zone=static-cache:2m max_size=300m inactive=7d use_temp_path=off;
        proxy_cache_key $scheme$proxy_host$request_uri;
        proxy_cache_lock on;
        proxy_cache_use_stale updating;
      use-forwarded-headers: true
      allow-snippet-annotations: true

    ingressClassResource:
      name: nginx-external
      enabled: true
      default: false
      controllerValue: "k8s.io/ingress-nginx-external"

    ingressClass: nginx-external

    resources:
      limits:
        memory: 328Mi
      requests:
        cpu: 40m
        memory: 150Mi

    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: name
                  operator: In
                  values:
                    - grigri
          - weight: 50
            preference:
              matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
          - weight: 25
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-odroid-c4-1
                    - k8s-odroid-c4-2
                    - k8s-odroid-hc4-3

    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 11
      # when CPU == 500m
      targetCPUUtilizationPercentage: 1250
      targetMemoryUtilizationPercentage: 200
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/component: controller
            app.kubernetes.io/instance: ingress-nginx-external
            app.kubernetes.io/name: ingress-nginx
    service:
      enabled: true
      annotations:
        # Cilium v1.16+
        lbipam.cilium.io/ips: "192.168.193.4"
        # Cilium v1.15
        io.cilium/lb-ipam-ips: "192.168.193.4"
        metallb.universe.tf/loadBalancerIPs: "192.168.193.4"
      # loadBalancerClass: "io.cilium/bgp-control-plane"
      externalTrafficPolicy: Local
      enableHttp: true
      enableHttps: true

      ports:
        http: 80
        https: 443

      targetPorts:
        http: http
        https: https

      type: LoadBalancer
      internal:
        enabled: false

    extraVolumeMounts:
      - name: dshm
        mountPath: /dev/shm

    extraVolumes:
      - name: dshm
        emptyDir:
          medium: Memory
          # not working until v1.21? https://github.com/kubernetes/kubernetes/issues/63126
          sizeLimit: 303Mi

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          release: monitoring

  tcp:
    29518: git/git-gitea-ssh:22
