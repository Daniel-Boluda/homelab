oauth2-proxy:
  replicaCount: 2
  ingress:
    enabled: true
    className: nginx-external
    annotations:
      external-dns.alpha.kubernetes.io/enabled: "true"
      external-dns.alpha.kubernetes.io/target: dbcloud.org
      cert-manager.io/cluster-issuer: letsencrypt-prod-dns
    path: /oauth2
    hosts:
    - &host auth.dbcloud.org
    tls:
    - hosts:
      - *host
      secretName: oauth2-proxy-tls-certificate

  proxyVarsAsSecrets: true

  deploymentAnnotations:
    secret.reloader.stakater.com/reload: oauth2-proxy

  config:
    existingSecret: oauth2-proxy

  extraArgs:
    provider: google
    provider-display-name: Google
    #set-xauthrequest: true
    #pass-access-token: true
    #set-authorization-header: true
    #pass-authorization-header: true
    #skip-provider-button: true
    #reverse-proxy: true
    cookie-domain: .dbcloud.org
    cookie-refresh: 24h
    cookie-expire: 168h
    cookie-secure: true

  authenticatedEmailsFile:
    enabled: true
    restricted_access: |-
      daniel.boluda.fdez@gmail.com
      daniel.boludafernandez@gmail.com

  resources:
    requests:
      cpu: 10m
      memory: 14Mi
    limits:
      memory: 32Mi
