oauth2-proxy:
  replicaCount: 1
  ingress:
    enabled: true
    className: nginx-external
    annotations:
      external-dns.alpha.kubernetes.io/enabled: "true"
      external-dns.alpha.kubernetes.io/target: dbcloud.org
      cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    path: /oauth2
    hosts:
      - &host auth.dbcloud.org
    tls:
      - hosts:
          - *host
        secretName: oauth2-proxy-tls-certificate

  proxyVarsAsSecrets: true

  deploymentAnnotations:
    secret.reloader.stakater.com/reload: oauth2-proxy

  config:
    existingSecret: oauth2-proxy

  extraArgs:
    provider: oidc
    provider-display-name: Protected by Keycloak
    set-xauthrequest: true
    # Add X-Auth-Request-Access-Token to NginX response
    pass-access-token: true
    set-authorization-header: true
    pass-authorization-header: true
    oidc-issuer-url:  https://keycloak.dbcloud.org/realms/master
    code-challenge-method: S256
    skip-provider-button: true
    reverse-proxy: true
    email-domain: "*"
    cookie-domain: .dbcloud.org
    whitelist-domain: .dbcloud.org
    cookie-refresh: 24h
    cookie-expire: 168h
    cookie-secure: true
    scope: "openid profile email groups"
    session-store-type: redis
    redis-connection-url: redis://redis:6379
    ## dex needs to support RFC2307bis
    # allowed-groups: wheel

  resources:
    requests:
      cpu: 10m
      memory: 14Mi
    limits:
      memory: 32Mi

app-template:
  global:
    fullnameOverride: redis
  controllers:
    redis:
      containers:
        redis:
          image:
            repository: redis
            tag: 7.4.2

          command:
            - sh
          args:
            - -c
            - >-
              redis-server
          resources:
            requests:
              cpu: 23m
              memory: 64M
            limits:
              cpu: 500m
              memory: 64M

  service:
    redis:
      controller: redis
      ports:
        redis:
          enabled: true
          port: 6379