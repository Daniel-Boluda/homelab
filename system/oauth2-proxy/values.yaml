oauth2-proxy:
  replicaCount: 2
  ingress:
    enabled: true
    className: nginx-external
    annotations:
      external-dns.alpha.kubernetes.io/enabled: "true"
      external-dns.alpha.kubernetes.io/target: dbcloud.org
      cert-manager.io/cluster-issuer: letsencrypt-prod-dns
    path: /oauth2
    hosts:
    - &host auth.dbcloud.org
    tls:
    - hosts:
      - *host
      secretName: oauth2-proxy-tls-certificate

  proxyVarsAsSecrets: true

  deploymentAnnotations:
    secret.reloader.stakater.com/reload: oauth2-proxy

  config:
    existingSecret: oauth2-proxy

  extraArgs:
    provider: oidc
    provider-display-name: Protected by Kanidm
    set-xauthrequest: true
    # Add X-Auth-Request-Access-Token to NginX response
    pass-access-token: true
    set-authorization-header: true
    pass-authorization-header: true
    oidc-issuer-url: https://idm.dbcloud.org/oauth2/openid/k8s-oauth2-proxy
    code-challenge-method: S256
    skip-provider-button: true
    reverse-proxy: true
    email-domain: "*"
    cookie-domain: .dbcloud.org
    whitelist-domain: .dbcloud.org
    cookie-refresh: 24h
    cookie-expire: 168h
    cookie-secure: true
    ## dex needs to support RFC2307bis
    # allowed-groups: wheel

  resources:
    requests:
      cpu: 10m
      memory: 14Mi
    limits:
      memory: 32Mi

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - oauth2-proxy
        topologyKey: "kubernetes.io/hostname"
