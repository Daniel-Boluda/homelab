apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-kanidm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: oauth2-proxy-kanidm
  data:
    - secretKey: client-secret
      remoteRef:
        key: /oauth2-proxy-kanidm/client
        property: secret
    - secretKey: cookie-secret
      remoteRef:
        key: /oauth2-proxy-kanidm/cookie
        property: secret
