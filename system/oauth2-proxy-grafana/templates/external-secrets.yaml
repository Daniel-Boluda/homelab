apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: oauth2-proxy-grafana
  data:
    - secretKey: client-id
      remoteRef:
        key: /oauth2-proxy/grafana
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: /oauth2-proxy/grafana
        property: client-secret
    - secretKey: cookie-secret
      remoteRef:
        key: /oauth2-proxy/grafana
        property: secret
