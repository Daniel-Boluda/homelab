apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dynip-secrets
  namespace: dynip
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: dynip-secrets
    template:
      type: Opaque
  data:
    - secretKey: API_TOKEN
      remoteRef:
        key: /dynip
        property: api_token
    - secretKey: ZONE_ID
      remoteRef:
        key: /dynip
        property: zone_id
    - secretKey: SLEEP_DURATION
      remoteRef:
        key: /dynip
        property: sleep_duration