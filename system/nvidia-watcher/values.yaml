app-template:
  controllers:
    nvidia-watcher:
      containers:
        nvidia-watcher:
          image:
            repository: bolferdocker/nvidia-watcher
            tag: 0.0.5
          env:
            LABEL_SELECTOR: runtime-class=nvidia
            POD_STATUS_REASON: UnexpectedAdmissionError
            POD_STATUS_PHASE: Failed
            ENABLE_ALLOCATABLE: true
            ENABLE_SMOKE: True


          resources:
            requests:
              cpu: 10m
              memory: 54Mi
            limits:
              memory: 128Mi

      serviceAccount:
        create: false
        name: nvidia-watcher
