app-template:
  controllers:
    nvidia-watcher:
      type: statefulset
      containers:
        nvidia-watcher:
          image:
            repository: bolferdocker/nvidia-watcher
            tag: 0.0.1

          env:
            TZ: Europe/Madrid
            DOMAIN_NAME: dbcloud.org

          resources:
            requests:
              cpu: 500m
              memory: 1800Mi
            limits:
              memory: 4000Mi

      serviceAccount:
        create: false  # O true si quieres que Helm lo cree
        name: nvidia-watcher
