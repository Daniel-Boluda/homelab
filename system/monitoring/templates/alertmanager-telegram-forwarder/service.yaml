---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-telegram-forwarder
  namespace: {{ .Release.Namespace }}
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    app: alertmanager-telegram-forwarder
spec:
  ports:
  - name: alertmanager-telegram-forwarder
    port: 8080
    targetPort: http
  selector:
    app: alertmanager-telegram-forwarder
  type: ClusterIP
