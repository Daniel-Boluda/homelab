apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: telegram-bot
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: telegram-bot
  data:
    - secretKey: token
      remoteRef:
        key: secret/data/alertmanager-telegram-forwarder/telegram
        property: token
