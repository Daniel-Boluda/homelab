apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: grafana-admin
  data:
    - secretKey: user
      remoteRef:
        key: /grafana/admin
        property: user
    - secretKey: password
      remoteRef:
        key: /grafana/admin
        property: password
