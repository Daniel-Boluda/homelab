apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: prometheus-smartctl-exporter
  name: monitoring-prometheus-smartctl-exporter
spec:
  endpoints:
    - interval: 60s
      path: /metrics
      port: http
      scheme: http
      scrapeTimeout: 30s
      relabelings:
        - action: replace
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: instance
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-smartctl-exporter
