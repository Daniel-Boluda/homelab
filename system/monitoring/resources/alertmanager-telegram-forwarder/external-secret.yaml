apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: telegram-bot
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: telegram-bot
  data:
    - secretKey: token
      remoteRef:
        key: /alertmanager-telegram-forwarder/telegram
        property: token
