oauth2-proxy:

  config:
    existingSecret: oauth2-proxy-kubeadmin
    # Override configFile to disable all email domains to be used
    configFile: |-
      email_domains = []
      upstreams = [ "file:///dev/null" ]

  replicaCount: 1

  # Won't work if email_domains = "*"
  authenticatedEmailsFile:
    enabled: true
    # One email per line
    restricted_access: |
      daniel.boluda.fdez@gmail.com
      daniel.boludafernandez@holcim.com

  ingress:
    enabled: true
    className: nginx-external
    annotations:
      external-dns.alpha.kubernetes.io/enabled: "true"
      external-dns.alpha.kubernetes.io/target: dbcloud.org
      cert-manager.io/cluster-issuer: letsencrypt-prod-dns
    path: /oauth2
    hosts:
    - &host kubeadmin.auth.dbcloud.org
    tls:
    - hosts:
      - *host
      secretName: oauth2-proxy-kubeadmin-tls-certificate

  extraArgs:
    provider: keycloak
    provider-display-name: keycloak
    login-url: https://keycloak.dbcloud.org/auth/realms/master/protocol/openid-connect/auth
    redeem-url: https://keycloak.dbcloud.org/auth/realms/master/protocol/openid-connect/token
    profile-url: https://keycloak.dbcloud.org/auth/realms/master/protocol/openid-connect/userinfo
    validate-url: https://keycloak.dbcloud.org/auth/realms/master/protocol/openid-connect/userinfo
    #keycloak-group: <first_allowed_user_group>
    #keycloak-group: <second_allowed_user_group>
    skip-provider-button: "false"
    pass-basic-auth: "false"
    cookie-domain: .dbcloud.org
    whitelist-domain: .dbcloud.org

  resources:
    requests:
      cpu: 10m
      memory: 14Mi
    limits:
      memory: 32Mi
