apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-kubeadmin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: oauth2-proxy-kubeadmin
  data:
    - secretKey: oidc-client-id
      remoteRef:
        key: /oauth2-proxy/kubeadmin
        property: client-id
    - secretKey: oidc-client-secret
      remoteRef:
        key: /oauth2-proxy/kubeadmin
        property: client-secret
