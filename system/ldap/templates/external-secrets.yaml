apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ldap-secret
  namespace: ldap
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: DS_DM_PASSWORD
      remoteRef:
        key: /ldap/dir-manager
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ldap-certs
  namespace: ldap
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: server.crt
      remoteRef:
        key: /ldap/certs
        property: tls.crt
    - secretKey: server.key
      remoteRef:
        key: /ldap/certs
        property: tls.key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ldap-ca
  namespace: ldap
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: ca1.crt
      remoteRef:
        key: /ldap/certs
        property: ca.crt
