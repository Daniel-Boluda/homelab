- name: Enable etcd backup
  hosts: grigri
  tasks:
    - name: Check dependencies
      ansible.builtin.apt:
        name:
          - cron
          - rsync
        state: present

    - name: Check backups are enabled
      ansible.builtin.cron:
        name: "etcd backup"
        minute: "0"
        hour: "1,13"
        job: >
          rsync -av --delete /var/lib/rancher/k3s/server/db/snapshots/ {{ backup_target_dir }}
