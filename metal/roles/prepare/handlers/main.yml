---

- name: update-ca-certificates
  command: update-ca-certificates

- name: restart sshd
  service:
    name: sshd
    state: restarted

- name: update grub
  command: update-grub

- name: restart cpufrequtils
  service:
    name: cpufrequtils
    state: restarted

- name: restart systemd-logind
  systemd:
    name: systemd-logind
    daemon_reload: true
    state: restarted

- name: restart systemd-journald
  systemd:
    name: systemd-journald
    daemon_reload: true
    state: restarted

- name: apply network interface
  command: netplan apply

- name: unattended-upgrades | restart systemd service
  ansible.builtin.service:
    name: unattended-upgrades.service
    daemon_reload: true
    enabled: true
    state: restarted

- name: restart server
  vars:
    ansible_user: "{{ prepare_username }}"
  reboot:
