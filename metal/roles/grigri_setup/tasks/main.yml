---
- name: Add media group
  group:
    name: media
    gid: 991
  tags:
    - grigri-setup

- name: Add media user
  user:
    name: media
    shell: /bin/bash
    uid: 995
    home: /var/lib/media
    groups: media
    append: true
  tags:
    - grigri-setup

- name: Backup user
  import_tasks: backup-user.yml
  tags:
    - grigri-setup
    - backup-user

- name: Notifications
  import_tasks: notifications.yml
  tags:
    - grigri-setup

- name: Install smartctl
  apt:
    name: smartmontools
    state: present
    force_apt_get: true
    update_cache: true
  tags:
    - grigri-setup

- name: Ensure smartctl configured for sending notification errors
  lineinfile:
    path: /etc/smartd.conf
    regexp: '^DEVICESCAN'
    line: DEVICESCAN -H -m pando855@gmail.com -n standby,10,q
  tags:
    - grigri-setup

- name: Configure ZFS
  import_tasks: zfs.yml
  tags:
    - grigri-setup
