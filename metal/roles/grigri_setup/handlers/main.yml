---
- name: add postfix password  # noqa: name[casing]
  command: postmap /etc/postfix/sasl_passwd

- name: restart postfix  # noqa: name[casing]
  systemd:
    name: postfix
    state: restarted

- name: mount zfs datasets  # noqa: name[casing]
  command: zfs mount -a

- name: restart server  # noqa: name[casing]
  reboot:
